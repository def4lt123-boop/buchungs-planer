<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#18181b">
    
    <title>Springerplan made by Flo - V3.7</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Verhindert Ghost-Clicks und optimiert Mobile-Taps */
        * { 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation; 
        }

        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { 
            aspect-ratio: 1/1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            border-radius: 12px; 
            font-size: 0.7rem; 
            font-weight: bold; 
            cursor: pointer; 
            position: relative; 
            transition: transform 0.1s ease; 
            border: 2px solid transparent;
        }
        
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; } 
        .day-pending { background-color: #eab308; color: black; }
        .day-vacation { background-color: #3b82f6; color: white; }
        .day-sick { background-color: #7f1d1d; color: white; border: 1px solid #f87171; }
        
        .day-disabled { background-color: #3f3f46 !important; color: #71717a !important; opacity: 0.5; pointer-events: none; }
        .day-selected { border: 3px solid #ffffff !important; transform: scale(0.92); z-index: 50; }
        
        .store-label { font-size: 0.4rem; background: rgba(0,0,0,0.4); width: 100%; text-align: center; position: absolute; bottom: 0; border-radius: 0 0 10px 10px; pointer-events: none; }
        
        /* Action Bar Fix */
        #action-bar { 
            position: fixed; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 92%; 
            max-width: 400px;
            z-index: 10000; /* Extrem hoch */
            transition: all 0.3s ease-out;
            bottom: -200px; /* Versteckt */
            visibility: hidden;
        }
        
        #action-bar.visible { 
            bottom: 30px; 
            visibility: visible;
        }

        /* Spinner */
        .spinner { border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 2px solid white; width: 12px; height: 12px; animation: spin 1s linear infinite; display: inline-block; margin-right: 5px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">

    <div id="detail-modal" class="hidden fixed inset-0 z-[10001] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-zinc-800 w-full max-w-sm rounded-[2rem] p-6 shadow-2xl border border-zinc-700 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-zinc-500 font-bold text-xl">✕</button>
            <h3 class="text-yellow-500 font-black uppercase text-lg mb-1">Details</h3>
            <p id="modal-date" class="text-xs text-zinc-400 font-bold mb-4">DATUM</p>
            <div id="modal-content" class="space-y-4">
                 </div>
        </div>
    </div>

    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl pb-60">
        
        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6 bg-zinc-800/40 p-4 rounded-[2rem]">
                <div>
                    <h2 id="user-welcome" class="text-xs font-black uppercase">...</h2>
                    <p id="user-store" class="text-[8px] text-yellow-500 uppercase font-black"></p>
                </div>
                <button onclick="handleLogout()" class="text-[9px] bg-red-600/10 px-4 py-2 rounded-xl text-red-500 font-black">LOGOUT</button>
            </header>

            <div id="status-banner" class="hidden mb-6 p-4 rounded-2xl text-center shadow-lg border-2"></div>

            <section class="mb-10">
                <div class="flex justify-between items-center mb-6 px-2">
                    <button onclick="changeMonth(-1)" class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center">◀</button>
                    <h3 id="month-name" class="text-sm font-black uppercase italic">Monat</h3>
                    <button onclick="changeMonth(1)" class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center">▶</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[9px] text-zinc-600 mb-3 font-black uppercase">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden space-y-8">
                 <div id="admin-list" class="space-y-2"></div>
                 <div id="user-approval-list"></div>
                 <div class="border-t border-zinc-800 pt-8">
                     <h3 class="text-[10px] text-center text-zinc-500 uppercase mb-4">Admin Archiv / Korrektur</h3>
                     <div id="admin-calendar-grid" class="day-grid"></div>
                 </div>
            </div>

            <section class="mt-10">
                <h3 class="text-[9px] font-black mb-4 text-zinc-600 uppercase ml-3">Deine Buchungen</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>

        <div id="action-bar" class="bg-zinc-800 border border-zinc-700 p-5 rounded-[2.5rem] shadow-2xl">
            <div id="selection-info" class="text-[9px] text-center font-black uppercase text-yellow-500 mb-4 tracking-widest">0 Tage ausgewählt</div>
            <div class="flex gap-2">
                <button onclick="clearSelection()" class="bg-zinc-700 text-white px-4 py-3 rounded-2xl text-[9px] font-black flex-1">Abbrechen</button>
                <button id="btn-submit" onclick="submitSelection()" class="bg-yellow-500 text-black px-4 py-3 rounded-2xl text-[9px] font-black flex-[2]">Senden</button>
            </div>
            <div id="admin-actions" class="hidden grid grid-cols-4 gap-2 mt-3 pt-3 border-t border-zinc-700/50">
                <button onclick="submitAdminAction('direkt')" class="bg-white text-black py-2 rounded-xl text-[8px] font-black">Direkt</button>
                <button onclick="submitAdminAction('urlaub')" class="bg-blue-600 text-white py-2 rounded-xl text-[8px] font-black">Urlaub</button>
                <button onclick="submitAdminAction('krank')" class="bg-red-800 text-white py-2 rounded-xl text-[8px] font-black border border-red-500">Krank</button>
                <button onclick="submitAdminAction('frei')" class="bg-red-600 text-white py-2 rounded-xl text-[8px] font-black">Lösch</button>
            </div>
        </div>
    </div>

    <script>
        // Supabase & Config (Gleichbleibend)
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com'; 
        const MASTER_REG_CODE = "FLO2026";
        
        let supabaseClient, currentUser, userProfile, selectedDates = [];
        let currentViewDate = new Date();

        // INITIALISIERUNG
        window.onload = async () => {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                const { data } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).maybeSingle();
                userProfile = data || { display_name: "Admin", is_approved: true, store_number: "S" };
                document.getElementById('main-section').classList.remove('hidden');
                updateUI();
            } else {
                // Hier müsste dein Auth-Code rein (Login anzeigen)
                alert("Bitte einloggen");
            }
        };

        async function fetchAndRender() {
            const { data: bookings } = await supabaseClient.from('bookings').select('*');
            renderCalendar('calendar-grid', bookings || [], false); 
            if (currentUser.email === ADMIN_EMAIL) {
                renderCalendar('admin-calendar-grid', bookings || [], true);
                document.getElementById('admin-panel').classList.remove('hidden');
            }
        }

        function renderCalendar(targetId, allBookings, isArchive) {
            const grid = document.getElementById(targetId);
            grid.innerHTML = '';
            const y = currentViewDate.getFullYear(), m = currentViewDate.getMonth();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const startDay = (new Date(y, m, 1).getDay() + 6) % 7;
            
            document.getElementById('month-name').innerText = new Intl.DateTimeFormat('de-DE', { month: 'long', year: 'numeric' }).format(currentViewDate);

            for (let x = 0; x < startDay; x++) grid.innerHTML += `<div></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const b = allBookings.find(x => x.requested_date === dateStr && x.status !== 'rejected');
                
                let cls = "day-free", label = "";
                if (b) {
                    if (b.status === 'confirmed') { cls = "day-busy"; label = b.store_number; }
                    else if (b.status === 'pending') { cls = "day-pending"; label = "WAIT"; }
                    else if (b.status === 'vacation') { cls = "day-vacation"; label = "VAC"; }
                    else if (b.status === 'sick') { cls = "day-sick"; label = "SICK"; }
                }

                const selCls = selectedDates.includes(dateStr) ? 'day-selected' : '';
                
                // DAS FIX: Wir nutzen onclick UND verhindern das Default-Verhalten für Mobile
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${cls} ${selCls}`;
                dayEl.innerHTML = `<span>${d}</span>${label ? `<span class="store-label">${label}</span>` : ''}`;
                
                dayEl.onclick = (e) => {
                    e.preventDefault();
                    if (b && !isArchive) { openModal(b); } 
                    else { handleDateClick(dateStr); }
                };

                grid.appendChild(dayEl);
            }
        }

        function handleDateClick(date) {
            if (selectedDates.includes(date)) {
                selectedDates = selectedDates.filter(d => d !== date);
            } else {
                selectedDates.push(date);
            }
            updateActionBar();
            fetchAndRender(); // Re-render für visuelles Feedback
        }

        function updateActionBar() {
            const bar = document.getElementById('action-bar');
            if (selectedDates.length > 0) {
                bar.classList.add('visible');
                document.getElementById('selection-info').innerText = `${selectedDates.length} Tage gewählt`;
                if (currentUser.email === ADMIN_EMAIL) document.getElementById('admin-actions').classList.remove('hidden');
            } else {
                bar.classList.remove('visible');
            }
        }

        function changeMonth(dir) {
            currentViewDate.setMonth(currentViewDate.getMonth() + dir);
            selectedDates = [];
            updateActionBar();
            fetchAndRender();
        }

        function clearSelection() {
            selectedDates = [];
            updateActionBar();
            fetchAndRender();
        }

        // ... Restliche Funktionen (submitSelection, handleLogout etc.) wie gehabt
    </script>
</body>
</html>
