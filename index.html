<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Springerplan Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.8rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; transition: all 0.2s; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; border: 2px solid #991b1b; } 
        .day-past { background-color: #3f3f46; color: #71717a; cursor: not-allowed; }
        .store-label { font-size: 0.55rem; margin-top: 2px; background: rgba(0,0,0,0.3); width: 100%; text-align: center; padding: 1px 0; font-weight: 900; border-radius: 0 0 10px 10px; position: absolute; bottom: 0; }
        * { user-select: none; -webkit-user-select: none; }
        input, textarea, p, span { user-select: auto !important; -webkit-user-select: auto !important; }
    </style>
</head>
<body class="bg-black min-h-screen text-white font-sans overflow-x-hidden">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl">
        
        <div id="loading" class="flex flex-col items-center justify-center py-20 text-yellow-500 font-bold animate-pulse text-sm uppercase">
            Synchronisiere Daten...
        </div>

        <div id="auth-section" class="hidden py-10">
            <h1 class="text-4xl font-black mb-2 text-center text-yellow-500 italic uppercase">Springerplan</h1>
            <div class="space-y-3">
                <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                <div id="signup-fields" class="hidden space-y-3">
                    <input id="display_name" type="text" placeholder="Vorname Nachname" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                    <input id="store_number" type="text" placeholder="Filialnummer" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                </div>
            </div>
            <button onclick="handleAuthAction()" id="auth-btn-main" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase shadow-lg mt-6 active:scale-95">Login</button>
            <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="w-full mt-8 text-zinc-500 text-[10px] uppercase font-bold underline">Konto erstellen</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6 bg-zinc-800/40 p-4 rounded-3xl border border-zinc-700/30">
                <div>
                    <h2 class="text-md font-black italic text-yellow-500 uppercase leading-none">Springerplan</h2>
                    <p id="user-display" class="text-[10px] text-zinc-500 mt-1 font-bold"></p>
                </div>
                <button onclick="handleLogout()" class="text-[10px] bg-red-600/20 px-4 py-2 rounded-xl text-red-500 font-black uppercase">Logout</button>
            </header>

            <section class="mb-8">
                <div class="flex justify-between items-center mb-4 px-2">
                    <button onclick="changeMonth(-1)" class="bg-zinc-800 p-3 rounded-full hover:bg-zinc-700 active:scale-90 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h3 id="month-name" class="text-lg font-black text-zinc-100 italic uppercase">Monat</h3>
                    <button onclick="changeMonth(1)" class="bg-zinc-800 p-3 rounded-full hover:bg-zinc-700 active:scale-90 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-600 mb-2 uppercase font-black">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-6 bg-yellow-500/5 p-5 rounded-[2.5rem] border border-yellow-500/20 shadow-2xl">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-4 text-center tracking-[0.3em]">Offene Anfragen (Disposition)</h3>
                <div id="admin-list" class="space-y-3"></div>
            </div>

            <section class="pb-10">
                <h3 id="history-title" class="text-[10px] font-black mb-4 text-zinc-600 uppercase tracking-widest ml-2">Verlauf</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient;
        let currentUser = null;
        let isSignupMode = false;
        let currentViewDate = new Date(); // Für Monatsnavigation

        window.addEventListener('load', () => {
            const check = setInterval(() => {
                if (typeof supabase !== 'undefined') { clearInterval(check); startApp(); }
            }, 100);
        });

        async function startApp() {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user ?? null;
            supabaseClient.auth.onAuthStateChange((_e, s) => { currentUser = s?.user ?? null; updateUI(); });
            updateUI();
        }

        function toggleAuthMode() {
            isSignupMode = !isSignupMode;
            document.getElementById('signup-fields').classList.toggle('hidden', !isSignupMode);
            document.getElementById('auth-mode-text').innerText = isSignupMode ? "Registrierung" : "Zentral-Login";
            document.getElementById('auth-btn-main').innerText = isSignupMode ? "Konto erstellen" : "Login";
        }

        async function handleAuthAction() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isSignupMode) {
                const name = document.getElementById('display_name').value;
                const store = document.getElementById('store_number').value;
                const { error } = await supabaseClient.auth.signUp({ email, password, options: { data: { display_name: name, store_number: store } } });
                if (error) alert(error.message); else alert("Erfolg!");
            } else {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert("Fehler beim Login!");
            }
        }

        function changeMonth(dir) {
            currentViewDate.setMonth(currentViewDate.getMonth() + dir);
            fetchAndRender();
        }

        async function updateUI() {
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-display').innerText = `${currentUser.user_metadata.display_name || 'Admin'} | ${currentUser.user_metadata.store_number || 'HQ'}`;
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                document.getElementById('history-title').innerText = currentUser.email === ADMIN_EMAIL ? "Gesamtverlauf (Admin)" : "Deine Anfragen";
                await fetchAndRender();
            }
        }

        async function fetchAndRender() {
            const { data: bookings } = await supabaseClient.from('bookings').select('*');
            renderCalendar(bookings || []);
            renderLists(bookings || []);
        }

        function renderCalendar(allBookings) {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            const days = new Date(year, month + 1, 0).getDate();
            const start = (new Date(year, month, 1).getDay() + 6) % 7;
            document.getElementById('month-name').innerText = `${["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"][month]} ${year}`;

            for (let x = 0; x < start; x++) grid.innerHTML += `<div></div>`;

            const today = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= days; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const booking = allBookings.find(b => b.requested_date === dateStr && b.status === 'confirmed');
                const isPast = dateStr < today;
                let cls = booking ? 'day-busy' : 'day-free';
                if (isPast) cls = 'day-past';

                grid.innerHTML += `
                    <div onclick="handleClick('${dateStr}', ${!!booking}, ${isPast}, '${booking?.id || ''}')" class="calendar-day ${cls} relative">
                        <span>${d}</span>
                        ${booking ? `<span class="store-label">${booking.store_number}</span>` : ''}
                    </div>`;
            }
        }

        async function handleClick(date, isBusy, isPast, bookingId) {
            if (isPast) return;
            if (isBusy && currentUser.email === ADMIN_EMAIL) {
                const note = prompt("Stornierungsgrund:");
                if (note !== null) {
                    await supabaseClient.from('bookings').update({ status: 'cancelled', reason_admin: note }).eq('id', bookingId);
                    fetchAndRender();
                }
            } else if (!isBusy) {
                const grund = prompt(`${date} anfragen. Grund (optional):`);
                if (grund !== null) {
                    await supabaseClient.from('bookings').insert([{ 
                        user_id: currentUser.id, requested_date: date,
                        display_name: currentUser.user_metadata.display_name,
                        store_number: currentUser.user_metadata.store_number,
                        reason_user: grund, status: 'pending'
                    }]);
                    fetchAndRender();
                }
            }
        }

        function getStatusInfo(status) {
            switch(status) {
                case 'confirmed': return { text: 'Bestätigt', color: 'text-green-500' };
                case 'rejected': return { text: 'Abgelehnt', color: 'text-red-500' };
                case 'cancelled': return { text: 'Storniert', color: 'text-orange-500' };
                default: return { text: 'Offen', color: 'text-yellow-500' };
            }
        }

        function renderLists(data) {
            const uList = document.getElementById('booking-list');
            const aList = document.getElementById('admin-list');
            uList.innerHTML = ''; aList.innerHTML = '';
            
            // Sortierung: Neueste Anfragen (Datum) immer ganz OBEN
            const sorted = data.sort((a,b) => b.requested_date.localeCompare(a.requested_date));

            sorted.forEach(b => {
                const s = getStatusInfo(b.status);
                const isPending = b.status === 'pending';

                // HTML für einen Listeneintrag
                const itemHtml = `
                    <div class="p-4 ${currentUser.email === ADMIN_EMAIL && !isPending ? 'bg-zinc-800/40' : 'bg-zinc-800'} rounded-2xl border border-zinc-700 shadow-sm mb-2">
                        <div class="flex justify-between items-center mb-1">
                            <div class="flex flex-col">
                                <span class="font-black text-xs text-white tracking-tighter">${b.requested_date}</span>
                                <span class="text-[8px] uppercase font-bold text-zinc-500">${b.store_number} | ${b.display_name}</span>
                            </div>
                            <span class="text-[9px] uppercase font-black ${s.color}">${s.text}</span>
                        </div>
                        ${b.reason_user ? `<p class="text-[9px] text-zinc-400 italic mt-1">Grund: ${b.reason_user}</p>` : ''}
                        ${b.reason_admin ? `<p class="text-[9px] text-red-400 font-bold mt-1">Admin: ${b.reason_admin}</p>` : ''}
                        ${currentUser.email === ADMIN_EMAIL && isPending ? `
                            <div class="flex gap-2 mt-3">
                                <button onclick="updateStatus('${b.id}', 'confirmed')" class="flex-1 bg-green-600 text-white py-2 rounded-xl text-[10px] font-black uppercase">Bestätigen</button>
                                <button onclick="adminReject('${b.id}')" class="flex-1 bg-red-600 text-white py-2 rounded-xl text-[10px] font-black uppercase">Ablehnen</button>
                            </div>
                        ` : ''}
                    </div>`;

                // Logik für die Anzeige
                if (currentUser.email === ADMIN_EMAIL) {
                    if (isPending) aList.innerHTML += itemHtml;
                    else uList.innerHTML += itemHtml;
                } else {
                    if (b.user_id === currentUser.id) uList.innerHTML += itemHtml;
                }
            });
        }

        async function adminReject(id) {
            const note = prompt("Grund für Ablehnung:");
            if(note !== null) {
                await supabaseClient.from('bookings').update({ status: 'rejected', reason_admin: note }).eq('id', id);
                fetchAndRender();
            }
        }

        async function updateStatus(id, status) { await supabaseClient.from('bookings').update({ status }).eq('id', id); fetchAndRender(); }
        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
