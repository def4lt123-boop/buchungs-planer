<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Springerplan Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.7rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; } 
        .day-past { background-color: #3f3f46; color: #71717a; cursor: not-allowed; }
        .store-label { font-size: 0.5rem; margin-top: 2px; background: rgba(0,0,0,0.2); width: 100%; text-align: center; padding: 1px 0; }
        * { user-select: none; -webkit-user-select: none; }
        input { user-select: auto !important; -webkit-user-select: auto !important; }
    </style>
</head>
<body class="bg-black min-h-screen text-white font-sans overflow-x-hidden">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl">
        
        <div id="status-msg" class="hidden bg-red-600 text-white p-4 rounded-xl mb-4 text-sm font-bold shadow-lg"></div>

        <div id="loading" class="flex flex-col items-center justify-center py-20 text-yellow-500">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-yellow-500 mb-4"></div>
            <p class="font-bold animate-pulse">Springerplan wird geladen...</p>
        </div>

        <div id="auth-section" class="hidden py-10">
            <h1 class="text-4xl font-black mb-2 text-center text-yellow-500 italic uppercase">Springerplan</h1>
            <p id="auth-mode-text" class="text-center text-zinc-500 text-xs mb-8 tracking-widest uppercase">Login</p>
            
            <div class="space-y-3">
                <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
                <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
                
                <div id="signup-fields" class="hidden space-y-3">
                    <input id="display_name" type="text" placeholder="Dein Name / Anzeigename" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
                    <input id="store_number" type="text" placeholder="Filialnummer (z.B. Fil. 100)" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
                </div>
            </div>

            <button id="auth-btn-main" onclick="handleAuthAction()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform mt-6 text-lg">Einloggen</button>
            <button id="auth-toggle-btn" onclick="toggleAuthMode()" class="w-full mt-8 text-zinc-500 text-[10px] uppercase tracking-widest font-bold underline">Noch kein Konto? Registrieren</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-8 bg-zinc-800/30 p-3 rounded-2xl">
                <div>
                    <h2 class="text-lg font-black italic text-yellow-500 uppercase leading-none">Springerplan</h2>
                    <p id="user-display" class="text-[9px] text-zinc-500 mt-1 truncate max-w-[150px]"></p>
                </div>
                <button onclick="handleLogout()" class="text-[10px] bg-red-500/10 px-3 py-2 rounded-xl text-red-500 font-black uppercase border border-red-500/20">Logout</button>
            </header>

            <section class="mb-10">
                <h3 id="month-name" class="text-xl font-black mb-4 text-zinc-100 ml-1 italic">Monat</h3>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-500 mb-3 uppercase font-black">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-10 bg-yellow-500/10 p-5 rounded-3xl border border-yellow-500/30 shadow-2xl">
                <h3 class="text-xs font-black text-yellow-500 uppercase mb-4 text-center tracking-[0.2em]">Verwaltung (Admin)</h3>
                <div id="admin-list" class="space-y-3 text-xs"></div>
            </div>

            <section class="pb-10">
                <h3 class="text-xs font-black mb-4 text-zinc-600 uppercase tracking-widest ml-1">Deine Termine</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient;
        let currentUser = null;
        let isSignupMode = false;

        function setStatus(msg) {
            const el = document.getElementById('status-msg');
            if (!msg) { el.classList.add('hidden'); return; }
            el.innerText = msg; el.classList.remove('hidden');
        }

        window.addEventListener('load', () => {
            let retryCount = 0;
            const checkSupabase = setInterval(() => {
                if (typeof supabase !== 'undefined') { clearInterval(checkSupabase); startApp(); }
                else if (retryCount++ > 50) { clearInterval(checkSupabase); setStatus("Verbindung fehlgeschlagen."); }
            }, 100);
        });

        async function startApp() {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data: { session } } = await supabaseClient.auth.getSession();
                currentUser = session?.user ?? null;
                supabaseClient.auth.onAuthStateChange((_event, session) => {
                    currentUser = session?.user ?? null;
                    updateUI();
                });
                updateUI();
            } catch (err) { setStatus("Start-Fehler: " + err.message); }
        }

        function toggleAuthMode() {
            isSignupMode = !isSignupMode;
            document.getElementById('signup-fields').classList.toggle('hidden', !isSignupMode);
            document.getElementById('auth-mode-text').innerText = isSignupMode ? "Registrierung" : "Login";
            document.getElementById('auth-btn-main').innerText = isSignupMode ? "Konto erstellen" : "Einloggen";
            document.getElementById('auth-toggle-btn').innerText = isSignupMode ? "Zurück zum Login" : "Noch kein Konto? Registrieren";
        }

        async function handleAuthAction() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (isSignupMode) {
                const name = document.getElementById('display_name').value;
                const store = document.getElementById('store_number').value;
                if(!name || !store) return alert("Bitte Name und Filialnummer angeben");
                
                const { error } = await supabaseClient.auth.signUp({ 
                    email, password, 
                    options: { data: { display_name: name, store_number: store } } 
                });
                if (error) alert(error.message); else alert("Registriert! Bitte einloggen.");
            } else {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
            }
        }

        async function updateUI() {
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-display').innerText = currentUser.user_metadata.display_name || currentUser.email;
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                await fetchAndRender();
            }
        }

        async function fetchAndRender() {
            const { data: bookings } = await supabaseClient.from('bookings').select('*');
            const confirmedOnes = bookings.filter(b => b.status === 'confirmed');
            renderCalendar(confirmedOnes);
            renderLists(bookings);
        }

        function renderCalendar(confirmedOnes) {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = (new Date(year, month, 1).getDay() + 6) % 7;
            
            document.getElementById('month-name').innerText = `${["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"][month]} ${year}`;

            for (let x = 0; x < firstDayIndex; x++) grid.innerHTML += `<div></div>`;

            const todayStr = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const booking = confirmedOnes.find(b => b.requested_date === dateStr);
                const isPast = dateStr < todayStr;
                
                let statusClass = booking ? 'day-busy' : 'day-free';
                if (isPast) statusClass = 'day-past';

                grid.innerHTML += `
                    <div onclick="selectDate('${dateStr}', ${!!booking || isPast})" class="calendar-day ${statusClass}">
                        <span>${d}</span>
                        ${booking ? `<span class="store-label">${booking.store_number || 'Besetzt'}</span>` : ''}
                    </div>`;
            }
        }

        async function selectDate(date, disabled) {
            if (disabled) return;
            if (confirm(`Tag ${date} als ${currentUser.user_metadata.store_number} anfragen?`)) {
                await supabaseClient.from('bookings').insert([{ 
                    user_id: currentUser.id, 
                    requested_date: date,
                    display_name: currentUser.user_metadata.display_name,
                    store_number: currentUser.user_metadata.store_number
                }]);
                fetchAndRender();
            }
        }

        function renderLists(data) {
            const list = document.getElementById('booking-list');
            const adminList = document.getElementById('admin-list');
            list.innerHTML = ''; adminList.innerHTML = '';

            data.sort((a,b) => a.requested_date.localeCompare(b.requested_date)).forEach(b => {
                // User Liste
                if (b.user_id === currentUser.id) {
                    list.innerHTML += `<div class="p-4 bg-zinc-800 rounded-2xl flex justify-between items-center text-xs border border-zinc-700 shadow-sm mb-2">
                        <span class="font-bold">${b.requested_date}</span>
                        <span class="${b.status === 'confirmed' ? 'text-green-500' : 'text-yellow-500'} font-black uppercase tracking-tighter">${b.status}</span>
                    </div>`;
                }
                // Admin Liste (Anfragen + Storno-Möglichkeit)
                if (currentUser.email === ADMIN_EMAIL) {
                    const isPending = b.status === 'pending';
                    adminList.innerHTML += `<div class="bg-white text-black p-3 rounded-2xl flex justify-between items-center shadow-lg mb-2">
                        <div class="flex flex-col">
                            <span class="font-black text-xs tracking-tight">${b.requested_date}</span>
                            <span class="text-[9px] text-zinc-500 font-bold uppercase">${b.store_number || 'k.A.'} - ${b.display_name || 'k.A.'}</span>
                        </div>
                        <div class="flex gap-1">
                            ${isPending ? `
                                <button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-green-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">Ja</button>
                                <button onclick="updateStatus('${b.id}', 'rejected')" class="bg-red-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">Nein</button>
                            ` : `
                                <button onclick="updateStatus('${b.id}', 'pending')" class="bg-zinc-800 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase italic">Storno</button>
                            `}
                        </div>
                    </div>`;
                }
            });
        }

        async function updateStatus(id, status) {
            await supabaseClient.from('bookings').update({ status }).eq('id', id);
            fetchAndRender();
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

        init();
    </script>
</body>
</html>
