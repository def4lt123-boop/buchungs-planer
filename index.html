<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springerplan Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-center; border-radius: 4px; font-size: 0.75rem; font-weight: bold; position: relative; cursor: pointer; }
        .day-free { background-color: #22c55e; color: white; } /* Grün */
        .day-busy { background-color: #ef4444; color: white; cursor: not-allowed; } /* Rot */
        .day-past { background-color: #e5e7eb; color: #9ca3af; cursor: not-allowed; } /* Grau */
    </style>
</head>
<body class="bg-black min-h-screen text-white">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl">
        
        <div id="loading" class="text-center py-20">Lade Springerplan...</div>

        <div id="auth-section" class="hidden py-10">
            <h1 class="text-3xl font-bold mb-8 text-center text-yellow-500 italic">Springerplan</h1>
            <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 border-none rounded-xl mb-3 text-white">
            <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 border-none rounded-xl mb-6 text-white">
            <button onclick="handleLogin()" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-black uppercase shadow-lg">Login</button>
            <button onclick="handleSignup()" class="w-full mt-4 text-zinc-400 text-sm">Registrieren</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black italic text-yellow-500">Springerplan</h2>
                <button onclick="handleLogout()" class="text-xs bg-zinc-800 px-3 py-1 rounded text-zinc-400">Logout</button>
            </header>

            <div class="flex gap-4 mb-4 text-[10px] uppercase font-bold">
                <div class="flex items-center gap-1"><div class="w-3 h-3 bg-green-500 rounded"></div> Verfügbar</div>
                <div class="flex items-center gap-1"><div class="w-3 h-3 bg-red-500 rounded"></div> Besetzt</div>
            </div>

            <section class="mb-8">
                <h3 id="month-name" class="text-lg font-bold mb-3">Februar 2026</h3>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-500 mb-2 uppercase font-bold">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-8 bg-yellow-500/10 p-4 rounded-2xl border border-yellow-500/30">
                <h3 class="text-xs font-black text-yellow-500 uppercase mb-4 text-center">Eingehende Anfragen</h3>
                <div id="pending-list" class="space-y-2"></div>
            </div>

            <section>
                <h3 class="text-sm font-bold mb-3 text-zinc-400 uppercase">Meine Anfragen</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;
        let confirmedDates = [];

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user ?? null;
            
            supabaseClient.auth.onAuthStateChange((_event, session) => {
                currentUser = session?.user ?? null;
                updateUI();
            });
            updateUI();
        }

        async function updateUI() {
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                await fetchAndRender();
            }
        }

        async function fetchAndRender() {
            const { data: bookings } = await supabaseClient.from('bookings').select('*');
            confirmedDates = bookings.filter(b => b.status === 'confirmed').map(b => b.requested_date);
            
            renderCalendar();
            renderLists(bookings);
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            // Namen des Monats setzen
            const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            document.getElementById('month-name').innerText = `${monthNames[month]} ${year}`;

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = (new Date(year, month, 1).getDay() + 6) % 7; // Start bei Montag

            // Leere Felder für den Wochenstart
            for (let x = 0; x < firstDayIndex; x++) {
                grid.innerHTML += `<div></div>`;
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const isBusy = confirmedDates.includes(dateStr);
                const isPast = new Date(dateStr) < new Date().setHours(0,0,0,0);
                
                let statusClass = isBusy ? 'day-busy' : 'day-free';
                if (isPast) statusClass = 'day-past';

                grid.innerHTML += `<div onclick="selectDate('${dateStr}', ${isBusy || isPast})" class="calendar-day flex flex-col justify-center items-center ${statusClass}">
                    <span>${d}</span>
                </div>`;
            }
        }

        function selectDate(date, disabled) {
            if (disabled) return;
            if (confirm(`Tag ${date} verbindlich anfragen?`)) {
                sendRequest(date);
            }
        }

        async function sendRequest(date) {
            const { error } = await supabaseClient.from('bookings').insert([{ user_id: currentUser.id, requested_date: date }]);
            if (error) alert(error.message); else fetchAndRender();
        }

        function renderLists(data) {
            const list = document.getElementById('booking-list');
            const pendingList = document.getElementById('pending-list');
            list.innerHTML = ''; pendingList.innerHTML = '';

            data.forEach(b => {
                if (b.user_id === currentUser.id) {
                    list.innerHTML += `<div class="p-3 bg-zinc-800 rounded-xl flex justify-between text-xs">
                        <span>${b.requested_date}</span>
                        <span class="${b.status === 'confirmed' ? 'text-green-500' : 'text-yellow-500'} uppercase font-bold">${b.status}</span>
                    </div>`;
                }

                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    pendingList.innerHTML += `<div class="bg-white text-black p-3 rounded-xl flex justify-between items-center shadow-lg">
                        <span class="font-bold text-sm">${b.requested_date}</span>
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-green-600 text-white px-3 py-2 rounded-lg text-[10px] font-bold">JA</button>
                            <button onclick="updateStatus('${b.id}', 'rejected')" class="bg-red-600 text-white px-3 py-2 rounded-lg text-[10px] font-bold">NEIN</button>
                        </div>
                    </div>`;
                }
            });
        }

        async function updateStatus(id, status) {
            await supabaseClient.from('bookings').update({ status }).eq('id', id);
            fetchAndRender();
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await supabaseClient.auth.signInWithPassword({ email, password });
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await supabaseClient.auth.signUp({ email, password });
            alert("Konto erstellt! Login jetzt möglich.");
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

        init();
    </script>
</body>
</html>
