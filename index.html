<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchungssystem</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-lg p-4">
        <div id="auth-section" class="flex flex-col items-center justify-center h-screen hidden">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Termin-Planer</h1>
            <input id="email" type="email" placeholder="Deine E-Mail" class="w-full p-3 border rounded mb-2">
            <input id="password" type="password" placeholder="Passwort" class="w-full p-3 border rounded mb-4">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold mb-2">Login</button>
            <button onclick="handleSignup()" class="text-blue-500 text-sm">Noch kein Konto? Registrieren</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6 border-b pb-4">
                <span id="user-display" class="font-medium text-gray-700 text-sm"></span>
                <button onclick="handleLogout()" class="text-red-500 text-sm">Abmelden</button>
            </header>

            <div id="admin-panel" class="hidden mb-8 bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                <h3 class="text-sm font-bold text-yellow-800 uppercase mb-3">Offene Anfragen (Admin)</h3>
                <div id="pending-list"></div>
            </div>

            <section class="mb-8">
                <h3 class="font-bold mb-3 text-gray-800">Neuen Tag anfragen</h3>
                <input id="date-input" type="date" class="w-full p-3 border rounded-lg mb-3">
                <button onclick="requestDate()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Anfrage senden</button>
            </section>

            <section>
                <h3 class="font-bold mb-3 text-gray-800">Kalender Status</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        // --- KONFIGURATION (HIER DEINE DATEN EINTRAGEN) ---
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        // Auth-Status prüfen
        supabase.auth.onAuthStateChange((event, session) => {
            currentUser = session?.user;
            updateUI();
        });

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signUp({ email, password });
            if (error) alert("Prüfe deine E-Mails oder Login direkt (falls Bestätigung deaktiviert)");
        }

        async function handleLogout() { await supabase.auth.signOut(); }

        async function requestDate() {
            const date = document.getElementById('date-input').value;
            if(!date) return alert("Wähle ein Datum");
            const { error } = await supabase.from('bookings').insert([{ user_id: currentUser.id, requested_date: date }]);
            if (error) alert(error.message); else fetchBookings();
        }

        async function fetchBookings() {
            const { data } = await supabase.from('bookings').select('*').order('requested_date', { ascending: true });
            renderBookings(data || []);
        }

        function renderBookings(data) {
            const list = document.getElementById('booking-list');
            const pendingList = document.getElementById('pending-list');
            list.innerHTML = ''; pendingList.innerHTML = '';

            data.forEach(b => {
                const item = `<div class="p-3 bg-gray-50 border rounded flex justify-between items-center">
                    <span>${new Date(b.requested_date).toLocaleDateString()}</span>
                    <span class="text-sm ${b.status === 'confirmed' ? 'text-green-600 font-bold' : 'text-orange-500'}">
                        ${b.status === 'confirmed' ? '✓ Fix' : '...Warten'}
                    </span>
                </div>`;
                list.innerHTML += item;

                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    pendingList.innerHTML += `<div class="flex justify-between items-center mb-2 bg-white p-2 rounded shadow-sm">
                        <span class="text-sm">${b.requested_date}</span>
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-green-500 text-white px-2 py-1 rounded text-xs">Ja</button>
                            <button onclick="updateStatus('${b.id}', 'rejected')" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Nein</button>
                        </div>
                    </div>`;
                }
            });
        }

        async function updateStatus(id, status) {
            await supabase.from('bookings').update({ status }).eq('id', id);
            fetchBookings();
        }

        function updateUI() {
            document.getElementById('auth-section').classList.toggle('hidden', !!currentUser);
            document.getElementById('main-section').classList.toggle('hidden', !currentUser);
            if (currentUser) {
                document.getElementById('user-display').innerText = currentUser.email;
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                fetchBookings();
            }
        }
    </script>
</body>
</html>
