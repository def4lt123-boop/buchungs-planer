<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Springerplan made by Flo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.8rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; position: relative; overflow: hidden; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; border: 2px solid #991b1b; } 
        .day-pending { background-color: #eab308; color: black; cursor: not-allowed; opacity: 0.9; }
        .day-vacation { background-color: #3b82f6; color: white; cursor: not-allowed; }
        .day-past { background-color: #3f3f46; color: #71717a; cursor: not-allowed; }
        .day-holiday { background-color: #991b1b; color: white; cursor: not-allowed; }
        .store-label { font-size: 0.55rem; background: rgba(0,0,0,0.3); width: 100%; text-align: center; padding: 1px 0; font-weight: 900; position: absolute; bottom: 0; }
        * { user-select: none; -webkit-user-select: none; }
        input { user-select: auto !important; -webkit-user-select: auto !important; }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl">
        
        <div id="loading" class="flex flex-col items-center py-20 text-yellow-500 font-bold animate-pulse uppercase tracking-widest">Lade Springerplan...</div>

        <div id="auth-section" class="hidden py-10">
            <h1 class="text-3xl font-black mb-2 text-center text-yellow-500 italic uppercase">Springerplan</h1>
            <p class="text-[10px] text-center text-zinc-500 mb-8 uppercase tracking-widest font-bold">made by Flo</p>
            <div class="space-y-3 px-4">
                <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                <div id="signup-fields" class="hidden space-y-3">
                    <input id="display_name" type="text" placeholder="Dein Name" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                    <input id="store_number" type="text" placeholder="Filiale" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                </div>
            </div>
            <button onclick="handleAuthAction()" id="auth-btn-main" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase mt-6 active:scale-95 transition-transform">Login</button>
            <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="w-full mt-8 text-zinc-500 text-[10px] uppercase font-bold underline text-center">Neues Konto erstellen</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6 bg-zinc-800/40 p-4 rounded-3xl border border-zinc-700/30">
                <div>
                    <h2 class="text-md font-black italic text-yellow-500 uppercase leading-none">Springerplan</h2>
                    <p class="text-[8px] text-zinc-500 mt-1 uppercase font-bold italic">made by Flo</p>
                </div>
                <button onclick="handleLogout()" class="text-[10px] bg-red-600/20 px-4 py-2 rounded-xl text-red-500 font-black uppercase">Logout</button>
            </header>

            <section class="mb-8">
                <div class="flex justify-between items-center mb-4 px-2">
                    <button onclick="changeMonth(-1)" class="bg-zinc-800 p-2 rounded-full"> <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="3"></path></svg> </button>
                    <h3 id="month-name" class="text-lg font-black text-zinc-100 uppercase italic">Monat</h3>
                    <button onclick="changeMonth(1)" class="bg-zinc-800 p-2 rounded-full"> <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="3"></path></svg> </button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-600 mb-2 font-black uppercase">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-6 bg-yellow-500/5 p-5 rounded-[2rem] border border-yellow-500/20 shadow-2xl">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-4 text-center tracking-widest">Offene Anfragen</h3>
                <div id="admin-list" class="space-y-3"></div>
            </div>

            <section class="pb-10">
                <h3 id="history-title" class="text-[10px] font-black mb-4 text-zinc-600 uppercase tracking-widest ml-2">Verlauf</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const RESEND_API_KEY = 're_LhK4XbNT_QCx8gvWbbjLs5ct5gKxymrV5'; 
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient, currentUser = null, currentViewDate = new Date(), isSignupMode = false;

        window.addEventListener('load', () => {
            const check = setInterval(() => { if (typeof supabase !== 'undefined') { clearInterval(check); startApp(); } }, 100);
        });

        async function startApp() {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user ?? null;
            supabaseClient.auth.onAuthStateChange((_e, s) => { currentUser = s?.user ?? null; updateUI(); });
            updateUI();
        }

        async function sendEmailNotification(toEmail, status, date) {
            if (!toEmail) return;
            const isConfirmed = status === 'confirmed';
            const subject = isConfirmed ? `Springerplan: Bestätigt (${date})` : `Springerplan: Ablehnung (${date})`;
            const body = isConfirmed 
                ? `Gute Nachrichten!\nDeine Anfrage für den ${date} wurde BESTÄTIGT.\n\nSpringerplan made by Flo`
                : `Hallo!\nLeider konnte deine Anfrage für den ${date} NICHT bestätigt werden.\n\nSpringerplan made by Flo`;

            try {
                await fetch('https://api.resend.com/emails', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${RESEND_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from: 'Springerplan <onboarding@resend.dev>', to: [toEmail], subject: subject, text: body })
                });
            } catch (e) { console.error("Mail Error", e); }
        }

        function isAustrianHoliday(date, year) {
            const d = date.getDate(), m = date.getMonth() + 1;
            const holidays = ["1.1", "6.1", "1.5", "15.8", "26.10", "1.11", "25.12", "26.12"];
            if (holidays.includes(`${d}.${m}`)) return true;
            const a = year % 19, b = year % 4, c = year % 7, k = Math.floor(year / 100), p = Math.floor((13 + 8 * k) / 25), q = Math.floor(k / 4), M = (15 - p + k - q) % 30, N = (4 + k - q) % 7, d_ost = (19 * a + M) % 30, e_ost = (2 * b + 4 * c + 6 * d_ost + N) % 7;
            const ostern = new Date(year, 2, 22 + d_ost + e_ost + 1);
            const moveables = [ostern.getTime()+86400000, ostern.getTime()+39*86400000, ostern.getTime()+50*86400000, ostern.getTime()+60*86400000];
            return moveables.some(h => new Date(h).toDateString() === date.toDateString());
        }

        async function fetchAndRender() {
            const { data } = await supabaseClient.from('bookings').select('*');
            renderCalendar(data || []);
            renderLists(data || []);
        }

        function renderCalendar(all) {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = (new Date(year, month, 1).getDay() + 6) % 7;
            document.getElementById('month-name').innerText = new Intl.DateTimeFormat('de-DE', { month: 'long', year: 'numeric' }).format(currentViewDate);
            for (let x = 0; x < startDay; x++) grid.innerHTML += `<div></div>`;
            const today = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const dateStr = dateObj.toISOString().split('T')[0];
                const b = all.find(x => x.requested_date === dateStr && (x.status === 'confirmed' || x.status === 'pending' || x.status === 'vacation'));
                let cls = "day-free", label = "", isClickable = true;
                if (dateStr < today) { cls = "day-past"; isClickable = false; }
                else if (dateObj.getDay() === 0 || isAustrianHoliday(dateObj, year)) { cls = "day-holiday"; isClickable = false; }
                else if (b) {
                    if (b.status === 'confirmed') { cls = "day-busy"; label = b.store_number; }
                    else if (b.status === 'pending') { cls = "day-pending"; label = "OFFEN"; }
                    else if (b.status === 'vacation') { cls = "day-vacation"; label = "URLAUB"; }
                    isClickable = (currentUser.email === ADMIN_EMAIL);
                }
                grid.innerHTML += `<div onclick="${isClickable ? `handleClick('${dateStr}', '${b?.status || 'free'}', '${b?.id || ''}')` : ''}" class="calendar-day ${cls}">
                    <span>${d}</span>${label ? `<span class="store-label">${label}</span>` : ''}
                </div>`;
            }
        }

        async function handleClick(date, status, id) {
            if (currentUser.email === ADMIN_EMAIL) {
                const action = prompt("Aktion: 'urlaub', 'storno' oder 'frei'");
                if (action === 'urlaub') await supabaseClient.from('bookings').insert([{ requested_date: date, status: 'vacation', store_number: 'URLAUB', user_id: currentUser.id, display_name: 'ADMIN', user_email: ADMIN_EMAIL }]);
                else if (action === 'storno' && id) await supabaseClient.from('bookings').update({ status: 'cancelled' }).eq('id', id);
                else if (action === 'frei' && id) await supabaseClient.from('bookings').delete().eq('id', id);
                fetchAndRender();
            } else if (status === 'free') {
                const g = prompt("Grund (optional):");
                await supabaseClient.from('bookings').insert([{ 
                    user_id: currentUser.id, requested_date: date, 
                    display_name: currentUser.user_metadata.display_name, 
                    store_number: currentUser.user_metadata.store_number, 
                    user_email: currentUser.email, // <--- Speichert die Email für die Benachrichtigung
                    reason_user: g, status: 'pending' 
                }]);
                fetchAndRender();
            }
        }

        async function processRequest(id, status, email, date) {
            await supabaseClient.from('bookings').update({ status }).eq('id', id);
            if (email) await sendEmailNotification(email, status, date);
            fetchAndRender();
        }

        function renderLists(data) {
            const uL = document.getElementById('booking-list'), aL = document.getElementById('admin-list');
            uL.innerHTML = ''; aL.innerHTML = '';
            data.sort((a,b) => b.requested_date.localeCompare(a.requested_date)).forEach(b => {
                const html = `<div class="p-4 bg-zinc-800 rounded-2xl border border-zinc-700 mb-2">
                    <div class="flex justify-between items-center"><span class="font-bold text-xs">${b.requested_date}</span><span class="text-[9px] uppercase font-black">${b.status}</span></div>
                    <p class="text-[8px] text-zinc-500 mt-1">${b.store_number} | ${b.display_name}</p>
                </div>`;
                if (b.user_id === currentUser.id) uL.innerHTML += html;
                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    aL.innerHTML += `<div class="bg-white text-black p-4 rounded-2xl flex justify-between items-center shadow-lg mb-2">
                        <span class="font-bold text-xs">${b.requested_date} (${b.store_number})</span>
                        <div class="flex gap-2">
                            <button onclick="processRequest('${b.id}', 'confirmed', '${b.user_email}', '${b.requested_date}')" class="bg-green-600 text-white px-4 py-2 rounded-xl font-bold text-[9px]">JA</button>
                            <button onclick="processRequest('${b.id}', 'rejected', '${b.user_email}', '${b.requested_date}')" class="bg-red-600 text-white px-4 py-2 rounded-xl font-bold text-[9px]">NEIN</button>
                        </div>
                    </div>`;
                }
            });
        }

        function changeMonth(dir) { currentViewDate.setMonth(currentViewDate.getMonth() + dir); fetchAndRender(); }
        async function updateUI() { 
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) { document.getElementById('auth-section').classList.remove('hidden'); document.getElementById('main-section').classList.add('hidden'); }
            else { 
                document.getElementById('auth-section').classList.add('hidden'); document.getElementById('main-section').classList.remove('hidden'); 
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                fetchAndRender(); 
            }
        }
        function toggleAuthMode() { isSignupMode = !isSignupMode; document.getElementById('signup-fields').classList.toggle('hidden', !isSignupMode); }
        async function handleAuthAction() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if (isSignupMode) {
                const n = document.getElementById('display_name').value, s = document.getElementById('store_number').value;
                await supabaseClient.auth.signUp({ email: e, password: p, options: { data: { display_name: n, store_number: s } } });
                alert("Account erstellt! Bitte einloggen."); toggleAuthMode();
            } else { const { error } = await supabaseClient.auth.signInWithPassword({ email: e, password: p }); if (error) alert("Login fehlgeschlagen!"); }
        }
        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
