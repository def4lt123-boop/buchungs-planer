<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Springerplan Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.9rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; cursor: not-allowed; } 
        .day-past { background-color: #3f3f46; color: #71717a; cursor: not-allowed; }
        /* Verhindert Textmarkierung beim Klicken am Handy */
        * { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="bg-black min-h-screen text-white font-sans overflow-x-hidden">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl">
        
        <div id="status-msg" class="hidden bg-red-600 text-white p-4 rounded-xl mb-4 text-sm font-bold shadow-lg"></div>

        <div id="loading" class="flex flex-col items-center justify-center py-20 text-yellow-500">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-yellow-500 mb-4"></div>
            <p class="font-bold animate-pulse">Springerplan wird geladen...</p>
        </div>

        <div id="auth-section" class="hidden py-10">
            <h1 class="text-4xl font-black mb-2 text-center text-yellow-500 italic uppercase">Springerplan</h1>
            <p class="text-center text-zinc-500 text-xs mb-8 tracking-widest uppercase">Mobile Disposition</p>
            <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 border-none rounded-2xl mb-3 text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
            <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 border-none rounded-2xl mb-6 text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
            <button onclick="handleLogin()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform">Einloggen</button>
            <button onclick="handleSignup()" class="w-full mt-8 text-zinc-500 text-[10px] uppercase tracking-widest font-bold">Neues Konto erstellen</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-8 bg-zinc-800/30 p-3 rounded-2xl">
                <div>
                    <h2 class="text-lg font-black italic text-yellow-500 uppercase leading-none">Springerplan</h2>
                    <p id="user-display" class="text-[9px] text-zinc-500 mt-1 truncate max-w-[150px]"></p>
                </div>
                <button onclick="handleLogout()" class="text-[10px] bg-red-500/10 px-3 py-2 rounded-xl text-red-500 font-black uppercase border border-red-500/20">Logout</button>
            </header>

            <div class="flex gap-4 mb-6 p-3 bg-zinc-800/50 rounded-2xl text-[10px] uppercase font-black justify-center border border-zinc-700/50">
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div> Frei</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 bg-red-500 rounded-full shadow-[0_0_8px_rgba(239,68,68,0.5)]"></div> Besetzt</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 bg-zinc-600 rounded-full"></div> Vorbei</div>
            </div>

            <section class="mb-10">
                <h3 id="month-name" class="text-xl font-black mb-4 text-zinc-100 ml-1 italic">Monat</h3>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-500 mb-3 uppercase font-black">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-10 bg-yellow-500/10 p-5 rounded-3xl border border-yellow-500/30 shadow-2xl">
                <h3 class="text-xs font-black text-yellow-500 uppercase mb-4 text-center tracking-[0.2em]">Offene Anfragen</h3>
                <div id="pending-list" class="space-y-3"></div>
            </div>

            <section class="pb-10">
                <h3 class="text-xs font-black mb-4 text-zinc-600 uppercase tracking-widest ml-1">Meine Termine</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        // --- KONFIGURATION ---
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient;
        let currentUser = null;

        function setStatus(msg) {
            const el = document.getElementById('status-msg');
            if (!msg) { el.classList.add('hidden'); return; }
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        // Robusterer Start für Mobilgeräte
        window.addEventListener('load', () => {
            let retryCount = 0;
            const checkSupabase = setInterval(() => {
                if (typeof supabase !== 'undefined') {
                    clearInterval(checkSupabase);
                    startApp();
                } else {
                    retryCount++;
                    if (retryCount > 50) { // Nach 5 Sekunden Abbruch
                        clearInterval(checkSupabase);
                        setStatus("Verbindung zum Server fehlgeschlagen. Bitte Internetverbindung prüfen.");
                    }
                }
            }, 100);
        });

        async function startApp() {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error) throw error;
                
                currentUser = session?.user ?? null;
                supabaseClient.auth.onAuthStateChange((_event, session) => {
                    currentUser = session?.user ?? null;
                    updateUI();
                });
                updateUI();
            } catch (err) {
                setStatus("Start-Fehler: " + err.message);
            }
        }

        async function updateUI() {
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-display').innerText = currentUser.email;
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                await fetchAndRender();
            }
        }

        async function fetchAndRender() {
            const { data: bookings, error } = await supabaseClient.from('bookings').select('*');
            if (error) { setStatus("Fehler beim Laden: " + error.message); return; }
            const confirmedDates = bookings.filter(b => b.status === 'confirmed').map(b => b.requested_date);
            renderCalendar(confirmedDates);
            renderLists(bookings);
        }

        function renderCalendar(confirmedDates) {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            document.getElementById('month-name').innerText = `${monthNames[month]} ${year}`;
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = (new Date(year, month, 1).getDay() + 6) % 7;
            for (let x = 0; x < firstDayIndex; x++) grid.innerHTML += `<div></div>`;

            const todayStr = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const isBusy = confirmedDates.includes(dateStr);
                const isPast = dateStr < todayStr;
                let statusClass = isBusy ? 'day-busy' : 'day-free';
                if (isPast) statusClass = 'day-past';
                grid.innerHTML += `<div onclick="selectDate('${dateStr}', ${isBusy || isPast})" class="calendar-day ${statusClass}">${d}</div>`;
            }
        }

        function selectDate(date, disabled) {
            if (disabled) return;
            if (confirm(`Tag ${date} verbindlich anfragen?`)) sendRequest(date);
        }

        async function sendRequest(date) {
            const { error } = await supabaseClient.from('bookings').insert([{ user_id: currentUser.id, requested_date: date }]);
            if (error) alert(error.message); else fetchAndRender();
        }

        function renderLists(data) {
            const list = document.getElementById('booking-list');
            const pendingList = document.getElementById('pending-list');
            list.innerHTML = ''; pendingList.innerHTML = '';
            data.forEach(b => {
                if (b.user_id === currentUser.id) {
                    list.innerHTML += `<div class="p-4 bg-zinc-800/50 rounded-2xl flex justify-between items-center text-xs border border-zinc-800 shadow-sm">
                        <span class="font-bold text-zinc-300">${b.requested_date}</span>
                        <span class="${b.status === 'confirmed' ? 'text-green-500' : (b.status === 'rejected' ? 'text-red-500' : 'text-yellow-500')} font-black uppercase tracking-tighter">${b.status}</span>
                    </div>`;
                }
                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    pendingList.innerHTML += `<div class="bg-white text-black p-4 rounded-2xl flex justify-between items-center shadow-xl">
                        <div class="flex flex-col"><span class="text-[9px] text-zinc-400 font-bold uppercase">Kunde möchte</span><span class="font-black text-sm tracking-tight">${b.requested_date}</span></div>
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black">JA</button>
                            <button onclick="updateStatus('${b.id}', 'rejected')" class="bg-red-600 text-white px-4 py-2 rounded-xl text-[10px] font-black">NEIN</button>
                        </div>
                    </div>`;
                }
            });
        }

        async function updateStatus(id, status) {
            await supabaseClient.from('bookings').update({ status }).eq('id', id);
            fetchAndRender();
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert("Fehler: " + error.message);
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signUp({ email, password });
            if (error) alert("Fehler: " + error.message); else alert("Konto bereit! Bitte einloggen.");
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
