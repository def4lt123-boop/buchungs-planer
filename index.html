<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#18181b">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/calendar--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/calendar--v1.png">
    
    <title>Springerplan made by Flo - V3.7</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.7rem; font-weight: bold; cursor: pointer; position: relative; transition: transform 0.1s ease; border: 2px solid transparent; }
        
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; } 
        .day-pending { background-color: #eab308; color: black; }
        .day-vacation { background-color: #3b82f6; color: white; }
        .day-sick { background-color: #7f1d1d; color: white; border: 1px solid #f87171; }
        
        .day-disabled { background-color: #3f3f46 !important; color: #71717a !important; cursor: not-allowed !important; opacity: 0.5; pointer-events: none; }
        .day-selected { border: 3px solid #ffffff !important; transform: scale(0.92); z-index: 10; }
        .store-label { font-size: 0.4rem; background: rgba(0,0,0,0.4); width: 100%; text-align: center; position: absolute; bottom: 0; border-radius: 0 0 10px 10px; pointer-events: none; }
        
        .spinner { border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 2px solid white; width: 12px; height: 12px; animation: spin 1s linear infinite; display: inline-block; margin-right: 5px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-loading { opacity: 0.7; cursor: wait !important; pointer-events: none; }

        #detail-modal { backdrop-filter: blur(5px); }
        #action-bar { transition: transform 0.3s ease; position: fixed; bottom: 1.5rem; left: 50%; transform: translate(-50%, 150%); z-index: 100; }
        #action-bar.visible { transform: translate(-50%, 0); }
        
        * { user-select: none; -webkit-tap-highlight-color: transparent; }
        input, textarea { user-select: auto !important; }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">
    
    <div id="detail-modal" class="hidden fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-zinc-800 w-full max-w-sm rounded-[2rem] p-6 shadow-2xl border border-zinc-700 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-zinc-500 font-bold text-xl">âœ•</button>
            <h3 class="text-yellow-500 font-black uppercase text-lg mb-1">Details</h3>
            <p id="modal-date" class="text-xs text-zinc-400 font-bold mb-4">DATUM</p>
            
            <div class="space-y-4">
                <div class="bg-zinc-900 p-3 rounded-xl border border-zinc-700">
                    <p class="text-[9px] text-zinc-500 uppercase font-bold mb-1">Gebucht von / Status</p>
                    <p id="modal-user" class="text-sm font-bold text-white">...</p>
                </div>
                <div class="bg-zinc-900 p-3 rounded-xl border border-zinc-700">
                    <p class="text-[9px] text-zinc-500 uppercase font-bold mb-1">Buchungsgrund (optional)</p>
                    <p id="modal-reason-user" class="text-xs text-white italic">Keine Info</p>
                </div>
                <div id="admin-note-area" class="bg-zinc-900 p-3 rounded-xl border border-zinc-700">
                    <p class="text-[9px] text-zinc-500 uppercase font-bold mb-1">Anmerkung</p>
                    <textarea id="modal-reason-admin" class="w-full bg-zinc-800 text-white text-xs p-2 rounded-lg outline-none" rows="2" placeholder="Anmerkung eingeben..."></textarea>
                    <button id="btn-save-note" onclick="saveAdminNote()" class="hidden w-full mt-2 bg-yellow-500 text-black text-[9px] font-black py-2 rounded-lg uppercase">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl pb-40 relative">
        
        <div id="status-banner" class="hidden mb-6 p-4 rounded-2xl text-center shadow-lg border-2">
            <h2 id="status-headline" class="text-sm font-black uppercase mb-1"></h2>
            <p id="status-subline" class="text-[10px] font-bold opacity-80"></p>
        </div>

        <div id="loading" class="flex flex-col items-center py-20 text-yellow-500 font-bold animate-pulse text-xs">SYSTEM STARTET...</div>

        <div id="error-display" class="hidden py-20 text-center text-red-500 px-10">
            <p class="font-bold">FEHLER BEIM LADEN</p>
            <p id="error-msg" class="text-[10px] mt-2 text-zinc-500"></p>

        </div>

        <div id="auth-section" class="hidden py-10 text-center">
            <h1 class="text-3xl font-black mb-1 text-yellow-500 italic uppercase">Springerplan</h1>

            <div class="space-y-3 px-4">
                <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                <div id="signup-fields" class="hidden space-y-3 pt-2">
                    <input id="display_name" type="text" placeholder="Vor- & Nachname" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                    <input id="store_number" type="text" placeholder="Filiale" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                    <input id="reg_code" type="text" placeholder="Einladungscode" class="w-full p-4 bg-zinc-800 border border-yellow-500/20 rounded-2xl outline-none">
                </div>
            </div>
            <button onclick="handleAuthAction()" id="auth-btn-main" class="w-11/12 bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase mt-8">Login</button>
            <button onclick="toggleAuthMode()" id="toggle-auth-btn" class="w-full mt-10 text-zinc-600 text-[10px] uppercase underline">Konto erstellen</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6 bg-zinc-800/40 p-4 rounded-[2rem]">
                <div>
                    <h2 id="user-welcome" class="text-xs font-black uppercase">...</h2>
                    <p id="user-store" class="text-[8px] text-yellow-500 uppercase font-black"></p>
                </div>
                <button onclick="handleLogout()" class="text-[9px] bg-red-600/10 px-4 py-2 rounded-xl text-red-500 font-black">LOGOUT</button>

            <section class="mb-12">
                <div class="flex justify-between items-center mb-6 px-2">
                    <button onclick="changeMonth(-1)" class="w-10 h-10 bg-zinc-800 rounded-full">â—€</button>

                    <button onclick="changeMonth(1)" class="w-10 h-10 bg-zinc-800 rounded-full">â–¶</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[9px] text-zinc-600 mb-3 font-black uppercase">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div class="text-red-900">So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden space-y-6 mb-12">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="toggleGlobalStatus('sick')" class="p-3 rounded-xl bg-zinc-800 border border-red-900/50 text-[9px] font-black uppercase text-red-500">
                        Krankenstand: <span id="status-sick-state">AUS</span>
                    </button>
                    <button onclick="toggleGlobalStatus('vacation')" class="p-3 rounded-xl bg-zinc-800 border border-blue-900/50 text-[9px] font-black uppercase text-blue-500">
                        Urlaub: <span id="status-vacation-state">AUS</span>
                    </button>
                </div>
                <div class="bg-yellow-500/10 p-5 rounded-[2rem] border border-yellow-500/20">
                    <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-4 text-center">ðŸ“… Offene Anfragen</h3>
                    <div id="admin-list" class="space-y-3"></div>
                </div>
                <div id="admin-archive-section" class="mt-10 pt-10 border-t border-zinc-800">
                    <h3 class="text-[10px] font-black text-zinc-500 uppercase mb-4 text-center">Admin Schnellwahl (LÃ¶schen)</h3>
                    <div id="admin-calendar-grid" class="day-grid"></div>
                </div>
            </div>

            <section>
                <h3 class="text-[9px] font-black mb-4 text-zinc-600 uppercase ml-3 italic">Deine Buchungen</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>

        <div id="action-bar" class="w-[92%] max-w-md bg-zinc-800 border border-zinc-700 p-5 rounded-[2.5rem] shadow-2xl">
            <div id="selection-info" class="text-[9px] text-center font-black uppercase text-yellow-500 mb-4 tracking-widest">0 Tage ausgewÃ¤hlt</div>
            <div class="flex gap-2">
                <button onclick="clearSelection()" class="bg-zinc-700 text-white px-4 py-3 rounded-2xl text-[9px] font-black flex-1">Abbrechen</button>
                <button id="btn-submit" onclick="submitSelection()" class="bg-yellow-500 text-black px-4 py-3 rounded-2xl text-[9px] font-black flex-[2]">Senden</button>
            </div>
            <div id="admin-actions" class="hidden grid grid-cols-4 gap-2 mt-3 pt-3 border-t border-zinc-700/50">
                <button onclick="submitAdminAction('direkt')" class="bg-white text-black py-2 rounded-xl text-[8px] font-black">Direkt</button>
                <button onclick="submitAdminAction('urlaub')" class="bg-blue-600 text-white py-2 rounded-xl text-[8px] font-black">Urlaub</button>
                <button onclick="submitAdminAction('krank')" class="bg-red-800 text-white py-2 rounded-xl text-[8px] font-black border border-red-500">Krank</button>
                <button onclick="submitAdminAction('frei')" class="bg-red-600 text-white py-2 rounded-xl text-[8px] font-black">LÃ¶schen</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com'; 
        const MASTER_REG_CODE = "FLO2026";
        const EJS_SERVICE = "service_z1cwhnt", EJS_USER_TEMPLATE = "template_22cjt73", EJS_ADMIN_TEMPLATE = "template_avultfe", EJS_PUBLIC_KEY = "MkRGHMZNkwKnmQDLY";

        let supabaseClient, currentUser = null, userProfile = null;
        let currentViewDate = new Date(), selectedDates = [], currentModalBookingId = null;

        function setBtnLoading(btnId, isLoading, loadingText = "") {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            if (isLoading) { btn.dataset.originalText = btn.innerText; btn.innerHTML = `<span class="spinner"></span> ${loadingText}`; btn.classList.add('btn-loading'); }
            else { btn.innerHTML = btn.dataset.originalText || btn.innerText; btn.classList.remove('btn-loading'); }
        }

        window.onload = () => { if (typeof supabase !== 'undefined') initApp(); };

        async function initApp() {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data: { session } } = await supabaseClient.auth.getSession();
                currentUser = session?.user ?? null;
                
                if (currentUser) {
                    let { data } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).maybeSingle();
                    userProfile = data;
                    if (!userProfile?.is_approved && currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                         alert("Account noch nicht freigeschaltet."); await supabaseClient.auth.signOut(); location.reload(); return;
                    }
                    showSection('main-section');
                    await loadGlobalStatus();
                    updateUI();
                } else { showSection('auth-section'); }
            } catch (err) { console.error(err); showSection('error-display'); document.getElementById('error-msg').innerText = err.message; }
        }

        async function loadGlobalStatus() {
            const { data } = await supabaseClient.from('profiles').select('admin_status').eq('email', ADMIN_EMAIL).maybeSingle();
            if (data) renderGlobalBanner(data.admin_status);
        }

        function renderGlobalBanner(status) {
            const banner = document.getElementById('status-banner'), h = document.getElementById('status-headline'), s = document.getElementById('status-subline');
            const btnSick = document.getElementById('status-sick-state'), btnVac = document.getElementById('status-vacation-state');
            if(btnSick) btnSick.innerText = (status === 'sick' ? 'AN' : 'AUS');
            if(btnVac) btnVac.innerText = (status === 'vacation' ? 'AN' : 'AUS');
            if (status === 'sick' || status === 'vacation') {
                banner.classList.remove('hidden');
                banner.className = `mb-6 p-4 rounded-2xl text-center shadow-lg border-2 animate-pulse ${status === 'sick' ? 'border-red-500 bg-red-900/20 text-red-500' : 'border-blue-500 bg-blue-900/20 text-blue-400'}`;
                h.innerText = status === 'sick' ? "Flo ist im Krankenstand." : "Flo ist im Urlaub.";
                s.innerText = "Anfragen werden spÃ¤ter bearbeitet.";
            } else { banner.classList.add('hidden'); }
        }

        async function toggleGlobalStatus(type) {
            const { data } = await supabaseClient.from('profiles').select('admin_status').eq('id', currentUser.id).maybeSingle();
            const newStatus = (data && data.admin_status === type) ? null : type;
            const { error } = await supabaseClient.from('profiles').update({ admin_status: newStatus }).eq('id', currentUser.id);
            if (error) alert(error.message); else location.reload();
        }

        function showSection(id) { ['loading', 'auth-section', 'main-section', 'error-display'].forEach(s => document.getElementById(s).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }

        function updateUI() {
            document.getElementById('user-welcome').innerText = userProfile.display_name;
            document.getElementById('user-store').innerText = 'Filiale: ' + userProfile.store_number;
            const isAdmin = currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
            document.getElementById('admin-panel').classList.toggle('hidden', !isAdmin);
            fetchAndRender();
        }

        async function fetchAndRender() {
            const { data: bookings } = await supabaseClient.from('bookings').select('*');
            renderCalendar('calendar-grid', bookings || [], false); 
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) renderCalendar('admin-calendar-grid', bookings || [], true);
            renderLists(bookings || []);
        }

        function renderCalendar(targetId, allBookings, isArchiveMode) {
            const grid = document.getElementById(targetId); if (!grid) return; grid.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = (new Date(year, month, 1).getDay() + 6) % 7;
            if (targetId === 'calendar-grid') document.getElementById('month-name').innerText = new Intl.DateTimeFormat('de-DE', { month: 'long', year: 'numeric' }).format(currentViewDate);
            for (let x = 0; x < startDay; x++) grid.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const b = allBookings.find(x => x.requested_date === dateStr && x.status !== 'rejected');
                let cls = "day-free", label = "", isBusy = false;
                if (b) {
                    isBusy = true; 
                    if (b.status === 'confirmed') { cls = "day-busy"; label = "Fil. " + b.store_number; }
                    else if (b.status === 'pending') { cls = "day-pending"; label = "OFFEN"; }
                    else if (b.status === 'vacation') { cls = "day-vacation"; label = "URLAUB"; }
                    else if (b.status === 'sick') { cls = "day-sick"; label = "KRANK"; }
                }
                const isSelected = selectedDates.includes(dateStr) ? 'day-selected' : '';
                grid.innerHTML += `<div onclick="${isBusy && !isArchiveMode ? `openModal(${JSON.stringify(b).replace(/"/g, '&quot;')})` : `toggleDateSelection('${dateStr}')`}" class="calendar-day ${cls} ${isSelected}"><span>${d}</span>${label ? `<span class="store-label">${label}</span>` : ''}</div>`;
            }
        }

        async function processRequest(btn, id, status, email, date) {
            let reason = status === 'rejected' ? prompt("Ablehnungsgrund (optional):") : null;
            btn.innerText = '..';
            const { error } = await supabaseClient.from('bookings').update({ status, reason_admin: reason }).eq('id', id);
            if (!error && email) {
                emailjs.init(EJS_PUBLIC_KEY);
                await emailjs.send(EJS_SERVICE, EJS_USER_TEMPLATE, { 
                    email: email, 
                    status_text: status === 'confirmed' ? 'BESTÃ„TIGT' : 'ABGELEHNT', 
                    date: date,
                    admin_note: reason ? `Grund: ${reason}` : ''
                });
            }
            fetchAndRender();
        }

        function openModal(b) {
            document.getElementById('detail-modal').classList.remove('hidden');
            document.getElementById('modal-date').innerText = b.requested_date;
            document.getElementById('modal-user').innerText = `${b.display_name} (${b.status})`;
            document.getElementById('modal-reason-user').innerText = b.reason_user || "Keine Angabe";
            const isAdmin = currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
            document.getElementById('modal-reason-admin').value = b.reason_admin || "";
            document.getElementById('btn-save-note').classList.toggle('hidden', !isAdmin);
            currentModalBookingId = b.id;
        }

        function closeModal() { document.getElementById('detail-modal').classList.add('hidden'); }

        async function saveAdminNote() {
            const note = document.getElementById('modal-reason-admin').value;
            await supabaseClient.from('bookings').update({ reason_admin: note }).eq('id', currentModalBookingId);
            closeModal(); fetchAndRender();
        }

        function toggleDateSelection(date) {
            if (selectedDates.includes(date)) selectedDates = selectedDates.filter(d => d !== date); else selectedDates.push(date);
            updateActionBar(); fetchAndRender();
        }

        function updateActionBar() { 
            const bar = document.getElementById('action-bar'), count = selectedDates.length; 
            bar.classList.toggle('visible', count > 0); 
            document.getElementById('selection-info').innerText = `${count} Tage ausgewÃ¤hlt`; 
            document.getElementById('admin-actions').classList.toggle('hidden', currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()); 
        }

        function clearSelection() { selectedDates = []; updateActionBar(); fetchAndRender(); }
        function changeMonth(d) { currentViewDate.setMonth(currentViewDate.getMonth() + d); clearSelection(); }
        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

        function renderLists(data) {
            const uL = document.getElementById('booking-list'), aL = document.getElementById('admin-list');
            uL.innerHTML = ''; const pending = data.filter(x => x.status === 'pending');
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                aL.innerHTML = pending.length ? '' : '<p class="text-[9px] text-zinc-600">Keine Anfragen</p>';
                pending.forEach(b => {
                    aL.innerHTML += `<div class="bg-white text-black p-3 rounded-2xl flex justify-between items-center text-[8px] font-bold"><div>${b.requested_date}<br>${b.display_name}</div><div class="flex gap-1"><button onclick="processRequest(this, '${b.id}','confirmed','${b.user_email}','${b.requested_date}')" class="bg-green-600 text-white px-3 py-2 rounded-lg">âœ“</button><button onclick="processRequest(this, '${b.id}','rejected','${b.user_email}','${b.requested_date}')" class="bg-red-600 text-white px-3 py-2 rounded-lg">X</button></div></div>`;
                });
            }
            data.filter(x => x.user_id === currentUser.id).sort((a,b) => b.requested_date.localeCompare(a.requested_date)).forEach(b => {
                uL.innerHTML += `<div onclick='openModal(${JSON.stringify(b).replace(/"/g, '&quot;')})' class="p-4 bg-zinc-800/30 rounded-2xl flex justify-between items-center text-[9px] font-bold border border-zinc-800"><div>${b.requested_date}</div><div class="uppercase text-yellow-500">${b.status}</div></div>`;
            });
        }

        async function submitAdminAction(type) {
            const insData = (status, store, display) => selectedDates.map(d => ({ requested_date: d, status, store_number: store, display_name: display, user_id: currentUser.id, user_email: currentUser.email }));
            if (type === 'direkt') { const f = prompt("Filiale:"); if (f) await supabaseClient.from('bookings').insert(insData('confirmed', f, 'Admin')); }
            else if (type === 'urlaub') await supabaseClient.from('bookings').insert(insData('vacation', 'URLAUB', 'Admin'));
            else if (type === 'krank') await supabaseClient.from('bookings').insert(insData('sick', 'KRANK', 'Admin'));
            else if (type === 'frei') await supabaseClient.from('bookings').delete().in('requested_date', selectedDates);
            clearSelection();
        }

        async function submitSelection() {
            setBtnLoading('btn-submit', true, "...");
            const r = prompt("Nachricht:");
            const ins = selectedDates.map(d => ({ user_id: currentUser.id, requested_date: d, display_name: userProfile.display_name, store_number: userProfile.store_number, user_email: currentUser.email, reason_user: r, status: 'pending' }));
            const { error } = await supabaseClient.from('bookings').insert(ins);
            if (!error) { emailjs.init(EJS_PUBLIC_KEY); emailjs.send(EJS_SERVICE, EJS_ADMIN_TEMPLATE, { user_name: userProfile.display_name, store_number: userProfile.store_number, date: selectedDates.join(", "), reason: r || "-" }); clearSelection(); }
            setBtnLoading('btn-submit', false);
        }

        async function handleAuthAction() {
            const email = document.getElementById('email').value, password = document.getElementById('password').value;
            if (document.getElementById('signup-fields').classList.contains('hidden')) {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message); else location.reload();
            } else {
                const name = document.getElementById('display_name').value, store = document.getElementById('store_number').value, code = document.getElementById('reg_code').value;
                if (code.toUpperCase() !== MASTER_REG_CODE) { alert("Code falsch"); return; }
                const { error } = await supabaseClient.auth.signUp({ email, password, options: { data: { display_name: name, store_number: store } } });
                if (error) alert(error.message); else { alert("Registriert! Warten auf Freischaltung."); location.reload(); }
            }
        }
        function toggleAuthMode() { const h = document.getElementById('signup-fields').classList.toggle('hidden'); document.getElementById('toggle-auth-btn').innerText = h ? "Konto erstellen" : "Zum Login"; document.getElementById('auth-btn-main').innerText = h ? "Login" : "Registrieren"; }
