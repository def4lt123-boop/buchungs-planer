        .calendar-day:active { transform: scale(0.9); }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; cursor: not-allowed; } 
        .day-past { background-color: #3f3f46; color: #71717a; cursor: not-allowed; }
    </style>

            <button onclick="handleSignup()" class="w-full mt-6 text-zinc-500 text-xs uppercase tracking-widest">Konto neu registrieren</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-xl font-black italic text-yellow-500 uppercase leading-none">Springerplan</h2>
                    <p id="user-display" class="text-[10px] text-zinc-500 mt-1"></p>
                </div>
                <button onclick="handleLogout()" class="text-[10px] bg-zinc-800 px-3 py-2 rounded-lg text-red-500 font-bold uppercase">Logout</button>
            </header>

            <div class="flex gap-4 mb-6 p-3 bg-zinc-800/50 rounded-xl text-[10px] uppercase font-bold justify-center">
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 bg-green-500 rounded-full"></div> Frei</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 bg-red-500 rounded-full"></div> Besetzt</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 bg-zinc-600 rounded-full"></div> Vorbei</div>
            </div>

            <section class="mb-10">
                <h3 id="month-name" class="text-lg font-black mb-4 text-zinc-200">Monat</h3>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-600 mb-3 uppercase font-black">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-10 bg-yellow-500/10 p-5 rounded-2xl border border-yellow-500/30 shadow-xl">
                <h3 class="text-xs font-black text-yellow-500 uppercase mb-4 text-center tracking-widest">Offene Kundenanfragen</h3>
                <div id="pending-list" class="space-y-3"></div>
            </div>

            <section>

                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>
