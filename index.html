<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Springerplan Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.8rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; position: relative; overflow: hidden; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; border: 2px solid #991b1b; } 
        .day-pending { background-color: #eab308; color: black; cursor: not-allowed; opacity: 0.9; } /* Gelb für angefragt */
        .day-vacation { background-color: #3b82f6; color: white; cursor: not-allowed; } /* Blau für Urlaub */
        .day-past, .day-holiday { background-color: #3f3f46; color: #71717a; cursor: not-allowed; }
        .day-holiday { background-color: #991b1b; color: white; } /* Feiertage Rot/Dunkelrot */
        .store-label { font-size: 0.55rem; background: rgba(0,0,0,0.3); width: 100%; text-align: center; padding: 1px 0; font-weight: 900; position: absolute; bottom: 0; }
        * { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl">
        
        <div id="loading" class="flex flex-col items-center py-20 text-yellow-500 font-bold animate-pulse">Lade Springerplan...</div>

        <div id="auth-section" class="hidden py-10 text-center">
            <h1 class="text-4xl font-black mb-8 text-yellow-500 italic uppercase">Springerplan</h1>
            <div class="space-y-3 px-4">
                <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                <div id="signup-fields" class="hidden space-y-3">
                    <input id="display_name" type="text" placeholder="Name" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                    <input id="store_number" type="text" placeholder="Filiale" class="w-full p-4 bg-zinc-800 rounded-2xl outline-none">
                </div>
            </div>
            <button onclick="handleAuthAction()" id="auth-btn-main" class="w-11/12 bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase mt-6">Login</button>
            <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="mt-8 text-zinc-500 text-xs underline">Konto erstellen</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6 bg-zinc-800/40 p-4 rounded-3xl border border-zinc-700/30">
                <h2 class="text-md font-black italic text-yellow-500 uppercase">Springerplan</h2>
                <button onclick="handleLogout()" class="text-[10px] bg-red-600/20 px-4 py-2 rounded-xl text-red-500 font-black uppercase">Logout</button>
            </header>

            <section class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="changeMonth(-1)" class="bg-zinc-800 p-2 rounded-full"> < </button>
                    <h3 id="month-name" class="text-lg font-black uppercase tracking-widest">Monat</h3>
                    <button onclick="changeMonth(1)" class="bg-zinc-800 p-2 rounded-full"> > </button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-600 mb-2 font-black uppercase">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-6 bg-yellow-500/5 p-5 rounded-[2rem] border border-yellow-500/20">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-4 text-center">Disposition</h3>
                <div id="admin-list" class="space-y-3"></div>
            </div>

            <section class="pb-10">
                <h3 class="text-[10px] font-black mb-4 text-zinc-600 uppercase tracking-widest">Verlauf</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient, currentUser = null, currentViewDate = new Date();

        window.addEventListener('load', () => {
            const check = setInterval(() => { if (typeof supabase !== 'undefined') { clearInterval(check); startApp(); } }, 100);
        });

        async function startApp() {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user ?? null;
            supabaseClient.auth.onAuthStateChange((_e, s) => { currentUser = s?.user ?? null; updateUI(); });
            updateUI();
        }

        function isAustrianHoliday(date, year) {
            const d = date.getDate(), m = date.getMonth() + 1;
            const holidays = [
                "1.1", "6.1", "1.5", "15.8", "26.10", "1.11", "25.12", "26.12"
            ];
            // 8.12 ist NICHT in der Liste, da er laut Wunsch buchbar bleibt
            if (holidays.includes(`${d}.${m}`)) return true;

            // Einfache Oster-Logik für bewegliche Feiertage (Ostermontag, Christi Himmelfahrt, Pfingstmontag, Fronleichnam)
            const a = year % 19, b = year % 4, c = year % 7, k = Math.floor(year / 100), p = Math.floor((13 + 8 * k) / 25), q = Math.floor(k / 4), M = (15 - p + k - q) % 30, N = (4 + k - q) % 7, d_ost = (19 * a + M) % 30, e_ost = (2 * b + 4 * c + 6 * d_ost + N) % 7;
            const ostern = new Date(year, 2, 22 + d_ost + e_ost + 1);
            const moveables = [
                new Date(ostern).setDate(ostern.getDate() + 1), // Ostermontag
                new Date(ostern).setDate(ostern.getDate() + 39), // Christi Himmelfahrt
                new Date(ostern).setDate(ostern.getDate() + 50), // Pfingstmontag
                new Date(ostern).setDate(ostern.getDate() + 60)  // Fronleichnam
            ];
            return moveables.some(h => new Date(h).toDateString() === date.toDateString());
        }

        async function fetchAndRender() {
            const { data: bookings } = await supabaseClient.from('bookings').select('*');
            renderCalendar(bookings || []);
            renderLists(bookings || []);
        }

        function renderCalendar(allBookings) {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = (new Date(year, month, 1).getDay() + 6) % 7;
            document.getElementById('month-name').innerText = new Intl.DateTimeFormat('de-DE', { month: 'long', year: 'numeric' }).format(currentViewDate);

            for (let x = 0; x < startDay; x++) grid.innerHTML += `<div></div>`;

            const today = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const dateStr = dateObj.toISOString().split('T')[0];
                const booking = allBookings.find(b => b.requested_date === dateStr && (b.status === 'confirmed' || b.status === 'pending' || b.status === 'vacation'));
                
                let cls = "day-free";
                let label = "";
                let isClickable = true;

                if (dateStr < today) { cls = "day-past"; isClickable = false; }
                else if (dateObj.getDay() === 0 || isAustrianHoliday(dateObj, year)) { cls = "day-holiday"; isClickable = false; }
                else if (booking) {
                    if (booking.status === 'confirmed') { cls = "day-busy"; label = booking.store_number; }
                    else if (booking.status === 'pending') { cls = "day-pending"; label = "WARTET"; }
                    else if (booking.status === 'vacation') { cls = "day-vacation"; label = "URLAUB"; }
                    isClickable = currentUser.email === ADMIN_EMAIL; // Nur Admin kann besetzte Tage klicken (für Storno)
                }

                grid.innerHTML += `
                    <div onclick="${isClickable ? `handleClick('${dateStr}', '${booking?.status || 'free'}', '${booking?.id || ''}')` : ''}" class="calendar-day ${cls}">
                        <span>${d}</span>
                        ${label ? `<span class="store-label">${label}</span>` : ''}
                    </div>`;
            }
        }

        async function handleClick(date, currentStatus, bookingId) {
            if (currentUser.email === ADMIN_EMAIL) {
                const action = confirm(`Tag ${date}:\n\nOK -> Buchung/Urlaub/Storno bearbeiten\nAbbrechen -> Nichts tun`);
                if (!action) return;
                
                const typ = prompt("Aktion wählen: 'urlaub', 'storno' oder 'frei lassen' (leer)");
                if (typ === 'urlaub') {
                    await supabaseClient.from('bookings').insert([{ requested_date: date, status: 'vacation', display_name: 'ADMIN', store_number: 'URLAUB', user_id: currentUser.id }]);
                } else if (typ === 'storno' && bookingId) {
                    await supabaseClient.from('bookings').update({ status: 'cancelled', reason_admin: 'Admin Storno' }).eq('id', bookingId);
                } else if (typ === 'frei lassen' && bookingId) {
                    await supabaseClient.from('bookings').delete().eq('id', bookingId);
                }
                fetchAndRender();
            } else if (currentStatus === 'free') {
                const grund = prompt(`${date} anfragen. Buchungsgrund (optional):`);
                if (grund !== null) {
                    await supabaseClient.from('bookings').insert([{ user_id: currentUser.id, requested_date: date, display_name: currentUser.user_metadata.display_name, store_number: currentUser.user_metadata.store_number, reason_user: grund, status: 'pending' }]);
                    fetchAndRender();
                }
            }
        }

        // ... Restliche Hilfsfunktionen (Auth, List-Rendering, etc.) identisch wie zuvor ...
        function toggleAuthMode() { isSignupMode = !isSignupMode; document.getElementById('signup-fields').classList.toggle('hidden', !isSignupMode); }
        async function handleAuthAction() { /* Login/Signup Logik */ }
        function changeMonth(dir) { currentViewDate.setMonth(currentViewDate.getMonth() + dir); fetchAndRender(); }
        async function updateUI() { 
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) { document.getElementById('auth-section').classList.remove('hidden'); document.getElementById('main-section').classList.add('hidden'); }
            else { 
                document.getElementById('auth-section').classList.add('hidden'); document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                fetchAndRender(); 
            }
        }
        function renderLists(data) {
            const uList = document.getElementById('booking-list'); const aList = document.getElementById('admin-list');
            uList.innerHTML = ''; aList.innerHTML = '';
            data.sort((a,b) => b.requested_date.localeCompare(a.requested_date)).forEach(b => {
                const html = `<div class="p-3 bg-zinc-800 rounded-xl mb-2 border border-zinc-700 text-xs"><b>${b.requested_date}</b> - ${b.status} <br> ${b.store_number} | ${b.display_name}</div>`;
                if (b.user_id === currentUser.id) uList.innerHTML += html;
                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    aList.innerHTML += `<div class="bg-white text-black p-3 rounded-xl mb-2 flex justify-between">
                        <span>${b.requested_date} (${b.store_number})</span>
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-green-600 text-white px-2 py-1 rounded">Ja</button>
                            <button onclick="updateStatus('${b.id}', 'rejected')" class="bg-red-600 text-white px-2 py-1 rounded">Nein</button>
                        </div>
                    </div>`;
                }
            });
        }
        async function updateStatus(id, s) { await supabaseClient.from('bookings').update({ status: s }).eq('id', id); fetchAndRender(); }
        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
