<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin-Planer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app-container" class="max-w-md mx-auto bg-white min-h-screen shadow-lg p-4">
        
        <div id="error-display" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-xs"></div>

        <div id="loading" class="text-center py-10">Lade System...</div>

        <div id="auth-section" class="hidden flex flex-col py-10">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Termin-Planer</h1>
            <input id="email" type="email" placeholder="E-Mail" class="p-3 border rounded mb-2 outline-none">
            <input id="password" type="password" placeholder="Passwort" class="p-3 border rounded mb-4 outline-none">
            <button onclick="handleLogin()" class="bg-blue-600 text-white py-3 rounded-lg font-bold mb-4 shadow">Einloggen</button>
            <button onclick="handleSignup()" class="text-blue-500 text-sm">Neues Konto erstellen</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-6 border-b pb-4">
                <span id="user-display" class="font-medium text-gray-600 text-xs truncate mr-2"></span>
                <button onclick="handleLogout()" class="text-red-500 text-xs font-bold uppercase">Logout</button>
            </header>

            <div id="admin-panel" class="hidden mb-8 bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                <h3 class="text-xs font-bold text-yellow-800 uppercase mb-3">Neue Anfragen</h3>
                <div id="pending-list" class="space-y-2"></div>
            </div>

            <section class="mb-8">
                <h3 class="font-bold mb-3 text-gray-800">Tag anfragen</h3>
                <input id="date-input" type="date" class="w-full p-3 border rounded-lg mb-3 shadow-sm">
                <button onclick="requestDate()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-md">Anfrage senden</button>
            </section>

            <section>
                <h3 class="font-bold mb-3 text-gray-800">Kalenderübersicht</h3>
                <div id="booking-list" class="space-y-2 text-sm"></div>
            </section>
        </div>
    </div>

    <script>
        // --- KONFIGURATION (DEINE DATEN) ---
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient;
        let currentUser = null;

        // Fehler-Logger
        function showError(msg) {
            const errDiv = document.getElementById('error-display');
            errDiv.innerText = msg;
            errDiv.classList.remove('hidden');
            console.error(msg);
        }

        async function init() {
            try {
                if (!supabase) throw new Error("Supabase Library nicht geladen!");
                
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Session laden
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error) throw error;
                
                currentUser = session?.user ?? null;

                // Event Listener für Login-Änderungen
                supabaseClient.auth.onAuthStateChange((_event, session) => {
                    currentUser = session?.user ?? null;
                    updateUI();
                });

                updateUI();
            } catch (err) {
                showError("Start-Fehler: " + err.message);
                document.getElementById('loading').innerText = "Fehler beim Starten.";
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert("Login fehlgeschlagen: " + error.message);
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signUp({ email, password });
            if (error) alert("Registrierung fehlgeschlagen: " + error.message);
            else alert("Konto erstellt! Logge dich nun ein.");
        }

        async function handleLogout() { 
            await supabaseClient.auth.signOut(); 
            location.reload();
        }

        async function requestDate() {
            const date = document.getElementById('date-input').value;
            if(!date) return alert("Datum wählen!");
            const { error } = await supabaseClient.from('bookings').insert([{ user_id: currentUser.id, requested_date: date }]);
            if (error) alert(error.message); else fetchBookings();
        }

        async function fetchBookings() {
            const { data, error } = await supabaseClient.from('bookings').select('*').order('requested_date', { ascending: true });
            if (error) showError("Daten-Fehler: " + error.message);
            else renderBookings(data || []);
        }

        function renderBookings(data) {
            const list = document.getElementById('booking-list');
            const pendingList = document.getElementById('pending-list');
            list.innerHTML = ''; pendingList.innerHTML = '';

            if (data.length === 0) list.innerHTML = '<p class="text-gray-400 italic">Noch keine Termine.</p>';

            data.forEach(b => {
                const isConfirmed = b.status === 'confirmed';
                const item = `
                    <div class="p-3 bg-gray-50 border rounded flex justify-between items-center shadow-sm">
                        <span class="font-medium">${b.requested_date}</span>
                        <span class="${isConfirmed ? 'text-green-600 font-bold' : 'text-orange-500'}">
                            ${isConfirmed ? '✓ Fix' : '...Warten'}
                        </span>
                    </div>`;
                list.innerHTML += item;

                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    pendingList.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-3 rounded border shadow-sm">
                            <span class="text-xs font-bold">${b.requested_date}</span>
                            <div class="flex gap-2">
                                <button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-green-500 text-white px-3 py-1 rounded text-xs">JA</button>
                                <button onclick="updateStatus('${b.id}', 'rejected')" class="bg-red-500 text-white px-3 py-1 rounded text-xs">NEIN</button>
                            </div>
                        </div>`;
                }
            });
        }

        async function updateStatus(id, status) {
            await supabaseClient.from('bookings').update({ status }).eq('id', id);
            fetchBookings();
        }

        function updateUI() {
            document.getElementById('loading').classList.add('hidden');
            
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-display').innerText = "Eingeloggt als: " + currentUser.email;
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                fetchBookings();
            }
        }

        // App starten
        init();
    </script>
</body>
</html>
