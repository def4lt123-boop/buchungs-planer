<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.7rem; font-weight: bold; cursor: pointer; position: relative; transition: transform 0.1s ease; border: 2px solid transparent; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; } 
        .day-pending { background-color: #eab308; color: black; }
        .day-vacation { background-color: #3b82f6; color: white; }
        .day-disabled { background-color: #3f3f46 !important; color: #71717a !important; cursor: not-allowed !important; opacity: 0.5; pointer-events: none; }
        .day-selected { border: 3px solid #ffffff !important; transform: scale(0.92); z-index: 10; }
        .store-label { font-size: 0.4rem; background: rgba(0,0,0,0.4); width: 100%; text-align: center; position: absolute; bottom: 0; border-radius: 0 0 10px 10px; pointer-events: none; }
        
        /* CSS-Sperre: Verhindert Klicks auf belegte Tage im Hauptkalender */
        #calendar-grid .day-busy, 
        #calendar-grid .day-vacation, 
        #calendar-grid .day-pending { 
            pointer-events: none !important; 
        }

        #action-bar { transition: transform 0.3s ease; position: fixed; bottom: 1.5rem; left: 50%; transform: translate(-50%, 150%); z-index: 100; }
        #action-bar.visible { transform: translate(-50%, 0); }
        * { user-select: none; -webkit-tap-highlight-color: transparent; }
        input { user-select: auto !important; }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">

        <div id="action-bar" class="w-[92%] max-w-md bg-zinc-800 border border-zinc-700 p-5 rounded-[2.5rem] shadow-2xl">

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com'; 
        const MASTER_REG_CODE = "FLO2026";
        const EJS_SERVICE = "service_z1cwhnt", EJS_USER_TEMPLATE = "template_22cjt73", EJS_ADMIN_TEMPLATE = "template_avultfe", EJS_PUBLIC_KEY = "MkRGHMZNkwKnmQDLY";

        let supabaseClient, currentUser = null, userProfile = null, currentViewDate = new Date(), selectedDates = [];

        window.onload = () => {
            if (typeof supabase !== 'undefined') initApp();
            else document.getElementById('error-msg').innerText = "Supabase CDN nicht erreichbar.";
        };

        async function initApp() {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data: { session } } = await supabaseClient.auth.getSession();
                currentUser = session?.user ?? null;
                
                if (currentUser) {
                    let { data, error } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).maybeSingle();
                    
                    // Admin Notfall-Profil (Flo)
                    if (!data && currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                        data = { display_name: "Flo", store_number: "Springer", is_approved: true };
                        error = null; 
                    }

                    if (error) throw error;
                    userProfile = data;

                    if (!userProfile?.is_approved && currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                         alert("Dein Account ist noch nicht freigeschaltet.");
                         await supabaseClient.auth.signOut();
                         location.reload();
                         return;
                    }

                    showSection('main-section');
                    updateUI();
                } else {
                    showSection('auth-section');
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-display').classList.remove('hidden');
                document.getElementById('error-msg').innerText = err.message;
            }
        }

        function showSection(id) {
            ['loading', 'auth-section', 'main-section', 'error-display'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function updateUI() {
            if (!userProfile) return;
            document.getElementById('user-welcome').innerText = userProfile.display_name;
            document.getElementById('user-store').innerText = 'Filiale: ' + userProfile.store_number;
            const isAdmin = currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
            document.getElementById('admin-panel').classList.toggle('hidden', !isAdmin);
            document.getElementById('admin-archive-section').classList.toggle('hidden', !isAdmin);
            fetchAndRender();
        }

        async function fetchAndRender() {
            const { data: b } = await supabaseClient.from('bookings').select('*');
            renderCalendar('calendar-grid', b || [], false); 
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                renderCalendar('admin-calendar-grid', b || [], true);
                renderUserApproval();
            }
            renderLists(b || []);
        }

        // --- FEIERTAGSLOGIK Ã–STERREICH (ohne 8.12.) ---
        function isAustrianHoliday(date) {
            const y = date.getFullYear(), m = date.getMonth() + 1, d = date.getDate();
            const fixed = ['1.1.', '6.1.', '1.5.', '15.8.', '26.10.', '1.11.', '25.12.', '26.12.'];
            if (fixed.includes(`${d}.${m}.`)) return true;

            const a = y % 19, b = Math.floor(y / 100), c = y % 100, d1 = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25), g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d1 - g + 15) % 30, i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7, m1 = Math.floor((a + 11 * h + 22 * l) / 451), month = Math.floor((h + l - 7 * m1 + 114) / 31), day = ((h + l - 7 * m1 + 114) % 31) + 1;
            const easter = new Date(y, month - 1, day);
            const addDays = (base, n) => { let res = new Date(base); res.setDate(res.getDate() + n); return res; };
            const check = (target) => d === target.getDate() && (m - 1) === target.getMonth();
            
            return check(addDays(easter, 1)) || check(addDays(easter, 39)) || check(addDays(easter, 50)) || check(addDays(easter, 60));
        }

        function renderCalendar(targetId, all, isAdminView) {
            const grid = document.getElementById(targetId); 
            grid.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = (new Date(year, month, 1).getDay() + 6) % 7;
            const today = new Date(); today.setHours(0,0,0,0);
            
            if (targetId === 'calendar-grid') {
                document.getElementById('month-name').innerText = new Intl.DateTimeFormat('de-DE', { month: 'long', year: 'numeric' }).format(currentViewDate);
            }

            for (let x = 0; x < startDay; x++) grid.innerHTML += `<div></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const b = all.find(x => x.requested_date === dateStr && x.status !== 'rejected');
                
                let cls = "day-free", label = "", disabled = false;
                
                if (!isAdminView) {
                    if (dateObj < today || dateObj.getDay() === 0 || isAustrianHoliday(dateObj)) {
                        disabled = true; cls = "day-disabled";
                    }
                }

                if (b) {
                    if (b.status === 'confirmed') { cls = "day-busy"; label = "Fil. " + b.store_number; }
                    else if (b.status === 'pending') { cls = "day-pending"; label = "OFFEN"; }
                    else if (b.status === 'vacation') { cls = "day-vacation"; label = "URLAUB"; }
                }

                const isSelected = selectedDates.includes(dateStr) ? 'day-selected' : '';
                grid.innerHTML += `<div onclick="${disabled ? '' : `toggleDateSelection('${dateStr}')`}" 
                    class="calendar-day ${cls} ${isSelected}">
                    <span>${d}</span>${label ? `<span class="store-label">${label}</span>` : ''}</div>`;
            }
        }
        
        async function renderUserApproval() {
            const list = document.getElementById('user-approval-list');
            const { data: users } = await supabaseClient.from('profiles').select('*').eq('is_approved', false);
            if (!users || users.length === 0) { list.innerHTML = '<p class="text-[9px] text-zinc-600">Keine neuen User</p>'; return; }
            list.innerHTML = '';
            users.forEach(u => {
                list.innerHTML += `<div class="bg-white text-black p-3 rounded-xl flex justify-between items-center mb-2">
                    <div class="text-left font-black text-[8px]">${u.display_name}<br><span class="font-normal">Filiale ${u.store_number}</span></div>
                    <button onclick="approveUser('${u.id}', '${u.email}')" class="bg-blue-600 text-white px-3 py-2 rounded-lg font-black uppercase text-[7px]">OK</button>
                </div>`;
            });
        }

        async function approveUser(uid, email) {
            await supabaseClient.from('profiles').update({ is_approved: true }).eq('id', uid);
            alert("Nutzer freigeschaltet!"); fetchAndRender();
        }

        function toggleDateSelection(d) {
            if(selectedDates.includes(d)) selectedDates = selectedDates.filter(x => x !== d);
            else selectedDates.push(d);
            updateActionBar(); 
            const { data: b } = supabaseClient.from('bookings').select('*').then(({data}) => {
                renderCalendar('calendar-grid', data || [], false);
            });
        }

        function updateActionBar() { 
            const b = document.getElementById('action-bar'), c = selectedDates.length; 
            b.classList.toggle('visible', c > 0); 
            document.getElementById('selection-info').innerText = `${c} Tage gewÃ¤hlt`; 
            document.getElementById('admin-actions').classList.toggle('hidden', currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()); 
        }

        async function handleAuthAction() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if (document.getElementById('signup-fields').classList.contains('hidden')) {
                const { error } = await supabaseClient.auth.signInWithPassword({ email: e, password: p });
                if (error) alert("Fehler: " + error.message); else location.reload();
            } else {
                const n = document.getElementById('display_name').value, s = document.getElementById('store_number').value, c = document.getElementById('reg_code').value;
                if (c.toUpperCase() !== MASTER_REG_CODE) return alert("Code falsch");
                
                const { error } = await supabaseClient.auth.signUp({ email: e, password: p, options: { data: { display_name: n, store_number: s } } });
                
                if (error) {
                    alert(error.message);
                } else {
                    emailjs.init(EJS_PUBLIC_KEY);
                    await emailjs.send(EJS_SERVICE, EJS_ADMIN_TEMPLATE, { 
                        user_name: n, 
                        store_number: s, 
                        date: "NEUE ANMELDUNG", 
                        reason: "Wartet auf Freischaltung durch Flo" 
                    });
                    
                    alert("Registriert! Email an Admin gesendet. Warte auf Freischaltung."); 
                    location.reload(); 
                }
            }
        }

        // Button-Text Logik angepasst
        function toggleAuthMode() { 
            const isHidden = document.getElementById('signup-fields').classList.toggle('hidden'); 
            document.getElementById('toggle-auth-btn').innerText = isHidden ? "Konto erstellen" : "Zum Login";
            document.getElementById('auth-btn-main').innerText = isHidden ? "Login" : "Registrieren";
        }

        function clearSelection() { selectedDates = []; updateActionBar(); fetchAndRender(); }
        function changeMonth(d) { currentViewDate.setMonth(currentViewDate.getMonth() + d); clearSelection(); }
        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

        function renderLists(data) {
            const uL = document.getElementById('booking-list'), aL = document.getElementById('admin-list');
            uL.innerHTML = '';
            const pending = data.filter(x => x.status === 'pending');
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                aL.innerHTML = pending.length ? '' : '<p class="text-[9px] text-zinc-600">Keine Anfragen</p>';
                pending.forEach(b => {
                    aL.innerHTML += `<div class="bg-white text-black p-3 rounded-2xl flex justify-between items-center text-[8px] font-bold">
                        <div>${b.requested_date}<br><span class="text-zinc-500">${b.display_name}</span></div>
                        <div class="flex gap-1">
                            <button onclick="processRequest('${b.id}','confirmed','${b.user_email}','${b.requested_date}')" class="bg-green-600 text-white px-3 py-2 rounded-lg">âœ“</button>
                            <button onclick="processRequest('${b.id}','rejected','${b.user_email}','${b.requested_date}')" class="bg-red-600 text-white px-3 py-2 rounded-lg">X</button>
                        </div></div>`;
                });
            }
            data.filter(x => x.user_id === currentUser.id).sort((a,b) => b.requested_date.localeCompare(a.requested_date)).forEach(b => {
                uL.innerHTML += `<div class="p-4 bg-zinc-800/30 rounded-2xl flex justify-between items-center text-[9px] font-bold border border-zinc-800">
                    <div>${b.requested_date}</div><div class="uppercase text-yellow-500">${b.status}</div></div>`;
            });
        }

        async function processRequest(id, status, email, date) {
            await supabaseClient.from('bookings').update({ status }).eq('id', id);
            if (email && status === 'confirmed') {
                emailjs.init(EJS_PUBLIC_KEY);
                emailjs.send(EJS_SERVICE, EJS_USER_TEMPLATE, { email: email, status_text: 'BESTÃ„TIGT', date: date });
            }
            fetchAndRender();
        }

        async function submitAdminAction(type) {
            if (type === 'direkt') {
                const f = prompt("Filiale:"); if (!f) return;
                const ins = selectedDates.map(d => ({ requested_date: d, status: 'confirmed', store_number: f, display_name: 'Admin', user_id: currentUser.id, user_email: currentUser.email }));
                await supabaseClient.from('bookings').insert(ins);
            } else if (type === 'urlaub') {
                const ins = selectedDates.map(d => ({ requested_date: d, status: 'vacation', store_number: 'URLAUB', display_name: 'Admin', user_id: currentUser.id, user_email: currentUser.email }));
                await supabaseClient.from('bookings').insert(ins);
            } else if (type === 'frei') {
                await supabaseClient.from('bookings').delete().in('requested_date', selectedDates);
            }
            clearSelection();
        }

        async function submitSelection() {
            const r = prompt("Optionale Nachricht:");
            const ins = selectedDates.map(d => ({ 
                user_id: currentUser.id, requested_date: d, display_name: userProfile.display_name, store_number: userProfile.store_number, user_email: currentUser.email, reason_user: r, status: 'pending' 
            }));
            const { error } = await supabaseClient.from('bookings').insert(ins);
            if (!error) { 
                emailjs.init(EJS_PUBLIC_KEY);
                emailjs.send(EJS_SERVICE, EJS_ADMIN_TEMPLATE, { user_name: userProfile.display_name, store_number: userProfile.store_number, date: selectedDates.join(", "), reason: r || "-" });
                alert("Erfolgreich!"); clearSelection();
            }
        }
    </script>
