<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Springerplan made by Flo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.75rem; font-weight: bold; cursor: pointer; position: relative; border: 2px solid transparent; transition: all 0.2s ease; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; } 
        .day-pending { background-color: #eab308; color: black; }
        .day-vacation { background-color: #3b82f6; color: white; }
        .day-past { background-color: #3f3f46; color: #71717a; cursor: not-allowed; opacity: 0.6; }
        .day-selected { border: 3px solid #ffffff !important; transform: scale(0.92); box-shadow: 0 0 15px rgba(255,255,255,0.4); }
        .store-label { font-size: 0.45rem; background: rgba(0,0,0,0.4); width: 100%; text-align: center; padding: 1px 0; font-weight: 900; position: absolute; bottom: 0; border-radius: 0 0 10px 10px; overflow: hidden; white-space: nowrap; }
        #action-bar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translate(-50%, 150%); }
        #action-bar.visible { transform: translate(-50%, 0); }
        * { user-select: none; -webkit-user-select: none; }
        input { user-select: auto !important; -webkit-user-select: auto !important; }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl pb-32">
        
        <div id="loading" class="flex flex-col items-center py-20 text-yellow-500 font-bold animate-pulse uppercase tracking-widest text-xs">Springerplan wird geladen...</div>

        <div id="auth-section" class="hidden py-10 text-center">
            <h1 class="text-3xl font-black mb-1 text-yellow-500 italic uppercase">Springerplan</h1>
            <p class="text-[8px] text-zinc-600 mb-8 uppercase tracking-[0.3em] font-bold">Secure Access</p>
            
            <div id="approval-wait-msg" class="hidden mx-4 mb-6 p-5 bg-blue-600/10 border border-blue-500/30 rounded-[2rem] text-blue-400 text-[10px] font-bold uppercase leading-relaxed shadow-xl">
                <span class="text-lg mb-1 block">⏳</span>
                Dein Account wartet auf Freischaltung.<br>Flo schaltet dich in Kürze frei!
            </div>

            <div class="space-y-3 px-4 text-left">
                <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 rounded-2xl text-white outline-none border border-transparent focus:border-yellow-500/50 transition-all">
                <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 rounded-2xl text-white outline-none border border-transparent focus:border-yellow-500/50 transition-all">
                
                <div id="signup-fields" class="hidden space-y-3 pt-2">
                    <div class="h-[1px] bg-zinc-800 my-2"></div>
                    <input id="display_name" type="text" placeholder="Vorname & Nachname" class="w-full p-4 bg-zinc-800 rounded-2xl text-white outline-none">
                    <input id="store_number" type="text" inputmode="numeric" maxlength="3" placeholder="Filialnummer (3-stellig)" class="w-full p-4 bg-zinc-800 rounded-2xl text-white outline-none">
                    <input id="reg_code" type="text" placeholder="Einladungscode" class="w-full p-4 bg-zinc-800 border-2 border-yellow-500/20 rounded-2xl text-white outline-none font-bold uppercase text-center tracking-widest">
                </div>
            </div>

            <button onclick="handleAuthAction()" id="auth-btn-main" class="w-11/12 bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase mt-8 active:scale-95 transition-transform shadow-lg shadow-yellow-500/20">Login</button>
            <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="w-full mt-10 text-zinc-600 text-[10px] uppercase font-bold underline italic tracking-widest">Konto erstellen</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-8 bg-zinc-800/40 p-4 rounded-[2rem] border border-zinc-700/20 backdrop-blur-sm">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-yellow-500 rounded-full flex items-center justify-center text-black font-black italic shadow-lg">S</div>
                    <div>
                        <h2 id="user-welcome" class="text-xs font-black text-white uppercase leading-none italic tracking-tight italic">...</h2>
                        <p id="user-store" class="text-[8px] text-yellow-500 mt-1 uppercase font-black tracking-widest"></p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="text-[9px] bg-red-600/10 px-4 py-2 rounded-xl text-red-500 font-black uppercase border border-red-500/20">Logout</button>
            </header>

            <section class="mb-12">
                <div class="flex justify-between items-center mb-6 px-2">
                    <button onclick="changeMonth(-1)" class="bg-zinc-800 p-2 rounded-full w-10 h-10 flex items-center justify-center active:bg-zinc-700">◀</button>
                    <h3 id="month-name" class="text-sm font-black uppercase italic tracking-[0.25em] text-zinc-100">Monat</h3>
                    <button onclick="changeMonth(1)" class="bg-zinc-800 p-2 rounded-full w-10 h-10 flex items-center justify-center active:bg-zinc-700">▶</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[9px] text-zinc-600 mb-3 font-black uppercase tracking-widest">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-user-section" class="hidden mb-10 bg-blue-600/5 p-6 rounded-[2.5rem] border border-blue-500/20">
                <h3 class="text-[9px] font-black text-blue-400 uppercase mb-4 text-center tracking-[0.3em]">Wartende Nutzer</h3>
                <div id="pending-users-list" class="space-y-3"></div>
            </div>

            <div id="admin-panel" class="hidden mb-10 bg-yellow-500/5 p-6 rounded-[2.5rem] border border-yellow-500/20">
                <h3 class="text-[9px] font-black text-yellow-500 uppercase mb-4 text-center tracking-[0.3em]">Offene Anfragen</h3>
                <div id="admin-list" class="space-y-3"></div>
            </div>

            <section class="mb-12">
                <h3 class="text-[9px] font-black mb-4 text-zinc-600 uppercase tracking-widest ml-3 italic">Deine Buchungen</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>

            <section id="admin-archive-section" class="hidden mt-16 pt-10 border-t border-zinc-800 pb-24">
                <h3 class="text-[9px] font-black text-zinc-500 uppercase mb-8 text-center tracking-[0.4em]">Einsatz-Archiv</h3>
                <div id="archive-calendar-grid" class="day-grid opacity-40 grayscale"></div>
            </section>
        </div>

        <div id="action-bar" class="fixed bottom-6 left-1/2 w-[92%] max-w-md bg-zinc-800 border border-zinc-700 p-5 rounded-[2.5rem] shadow-2xl z-50 backdrop-blur-md">
            <div class="flex flex-col gap-4">
                <div id="selection-info" class="text-[9px] text-center font-black uppercase text-yellow-500 tracking-widest">0 Tage ausgewählt</div>
                <div class="flex justify-center gap-2">
                    <button onclick="clearSelection()" class="bg-zinc-700 text-white px-4 py-3 rounded-2xl text-[9px] font-black uppercase flex-1">Abbrechen</button>
                    <button id="btn-submit" onclick="submitSelection()" class="bg-yellow-500 text-black px-4 py-3 rounded-2xl text-[9px] font-black uppercase flex-[2]">Senden</button>
                </div>
                <div id="admin-actions" class="hidden flex gap-2 pt-3 border-t border-zinc-700/50">
                    <button onclick="submitAdminAction('direkt')" class="bg-white text-black px-3 py-2.5 rounded-xl text-[8px] font-black uppercase flex-1">Direkt</button>
                    <button onclick="submitAdminAction('urlaub')" class="bg-blue-600 text-white px-3 py-2.5 rounded-xl text-[8px] font-black uppercase flex-1">Urlaub</button>
                    <button onclick="submitAdminAction('frei')" class="bg-red-600 text-white px-3 py-2.5 rounded-xl text-[8px] font-black uppercase flex-1">Löschen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';
        const MASTER_REG_CODE = "FLO2026";

        const EJS_SERVICE = "service_z1cwhnt";
        const EJS_USER_TEMPLATE = "template_22cjt73"; 
        const EJS_ADMIN_TEMPLATE = "template_avultfe"; 
        const EJS_PUBLIC_KEY = "MkRGHMZNkwKnmQDLY";

        let supabaseClient, currentUser = null, userProfile = null, currentViewDate = new Date(), selectedDates = [];

        (function() { emailjs.init(EJS_PUBLIC_KEY); })();

        window.addEventListener('load', () => {
            const check = setInterval(() => { if (typeof supabase !== 'undefined') { clearInterval(check); startApp(); } }, 100);
        });

        // Feiertags-Check (Österreich 2024-2027)
        function isHoliday(dateStr) {
            const holidays = [
                // 2024
                "2024-01-01", "2024-01-06", "2024-04-01", "2024-05-01", "2024-05-09", "2024-05-20", "2024-05-30", "2024-08-15", "2024-10-26", "2024-11-01", "2024-12-25", "2024-12-26",
                // 2025
                "2025-01-01", "2025-01-06", "2025-04-21", "2025-05-01", "2025-05-29", "2025-06-09", "2025-06-19", "2025-08-15", "2025-10-26", "2025-11-01", "2025-12-25", "2025-12-26",
                // 2026
                "2026-01-01", "2026-01-06", "2026-04-06", "2026-05-01", "2026-05-14", "2026-05-25", "2026-06-04", "2026-08-15", "2026-10-26", "2026-11-01", "2026-12-25", "2026-12-26",
                // 2027
                "2027-01-01", "2027-01-06", "2027-03-29", "2027-05-01", "2027-05-06", "2027-05-17", "2027-05-27", "2027-08-15", "2027-10-26", "2027-11-01", "2027-12-25", "2027-12-26"
            ];
            return holidays.includes(dateStr);
        }

        async function startApp() {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user ?? null;
            if (currentUser) {
                const { data } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).single();
                userProfile = data;
                if (!userProfile?.is_approved && currentUser.email !== ADMIN_EMAIL) {
                    await supabaseClient.auth.signOut();
                    currentUser = null;
                    document.getElementById('approval-wait-msg').classList.remove('hidden');
                }
            }
            updateUI();
        }

        async function updateUI() {
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-welcome').innerText = userProfile?.display_name || 'Admin';
                document.getElementById('user-store').innerText = 'Filiale: ' + (userProfile?.store_number || '---');
                const isAdmin = currentUser.email === ADMIN_EMAIL;
                document.getElementById('admin-panel').classList.toggle('hidden', !isAdmin);
                document.getElementById('admin-user-section').classList.toggle('hidden', !isAdmin);
                document.getElementById('admin-archive-section').classList.toggle('hidden', !isAdmin);
                fetchAndRender();
            }
        }

        async function handleAuthAction() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const isSignup = !document.getElementById('signup-fields').classList.contains('hidden');
            if (isSignup) {
                const n = document.getElementById('display_name').value, s = document.getElementById('store_number').value, c = document.getElementById('reg_code').value;
                if (!/^\d{3}$/.test(s)) return alert("Filialnummer muss 3 Zahlen haben.");
                if (c.toUpperCase() !== MASTER_REG_CODE) return alert("Einladungscode falsch.");
                const { error } = await supabaseClient.auth.signUp({ email: e, password: p, options: { data: { display_name: n, store_number: s } } });
                if (!error) {
                    await emailjs.send(EJS_SERVICE, EJS_ADMIN_TEMPLATE, { user_name: n, store_number: s, reason: "NEUREGISTRIERUNG", date: "Sofort" });
                    alert("Registriert! Flo muss dich erst freischalten.");
                    location.reload();
                } else alert(error.message);
            } else {
                const { error } = await supabaseClient.auth.signInWithPassword({ email: e, password: p });
                if (error) alert("Login fehlgeschlagen."); else location.reload();
            }
        }

        async function fetchAndRender() {
            const { data: b } = await supabaseClient.from('bookings').select('*');
            renderCalendar(b || [], 'calendar-grid', true);
            if (currentUser.email === ADMIN_EMAIL) {
                renderCalendar(b || [], 'archive-calendar-grid', false);
                const { data: u } = await supabaseClient.from('profiles').select('*').eq('is_approved', false);
                renderUserApprovalList(u || []);
            }
            renderLists(b || []);
        }

        function renderUserApprovalList(users) {
            const list = document.getElementById('pending-users-list');
            list.innerHTML = users.length === 0 ? '<p class="text-center text-[7px] text-zinc-600 uppercase py-2">Alles erledigt</p>' : '';
            users.forEach(u => {
                list.innerHTML += `<div class="bg-blue-600/10 border border-blue-500/20 p-4 rounded-2xl flex justify-between items-center"><div class="text-[9px] font-bold uppercase">${u.display_name}<br><span class="opacity-50 text-[7px]">Fil. ${u.store_number}</span></div><button onclick="approveUser('${u.id}', '${u.user_email}')" class="bg-blue-500 text-white px-5 py-2 rounded-xl text-[8px] font-black uppercase">OK</button></div>`;
            });
        }

        async function approveUser(id, email) {
            await supabaseClient.from('profiles').update({ is_approved: true }).eq('id', id);
            await emailjs.send(EJS_SERVICE, EJS_USER_TEMPLATE, { email: email, status_text: 'FREIGESCHALTET', date: 'Ab jetzt' });
            alert("Nutzer freigeschaltet!"); fetchAndRender();
        }

        function renderCalendar(all, targetId, interactive) {
            const grid = document.getElementById(targetId); grid.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = (new Date(year, month, 1).getDay() + 6) % 7;
            document.getElementById('month-name').innerText = new Intl.DateTimeFormat('de-DE', { month: 'long', year: 'numeric' }).format(currentViewDate);
            for (let x = 0; x < startDay; x++) grid.innerHTML += `<div></div>`;
            
            const today = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d, 12, 0, 0); 
                const dateStr = dateObj.toISOString().split('T')[0];
                const dayOfWeek = new Date(year, month, d).getDay(); // 0 = Sonntag

                const b = all.find(x => x.requested_date === dateStr && x.status !== 'rejected');
                let cls = "day-free", label = "";
                
                const isSun = dayOfWeek === 0;
                const isHol = isHoliday(dateStr);

                if (dateStr < today || isSun || isHol) {
                    cls = "day-past";
                    if (isSun) label = "SO";
                    else if (isHol) label = "FEIERTAG";
                } else if (b) {
                    if (b.status === 'confirmed') { cls = "day-busy"; label = "Fil. " + b.store_number; }
                    else if (b.status === 'pending') { cls = "day-pending"; label = "OFFEN"; }
                    else if (b.status === 'vacation') { cls = "day-vacation"; label = "URLAUB"; }
                }

                grid.innerHTML += `<div onclick="${(interactive && cls !== 'day-past') ? `toggleDateSelection('${dateStr}')` : ''}" class="calendar-day ${cls} ${selectedDates.includes(dateStr) ? 'day-selected' : ''}" data-id="${b?.id || ''}"><span>${d}</span>${label ? `<span class="store-label">${label}</span>` : ''}</div>`;
            }
        }

        async function submitAdminAction(type) {
            if (type === 'direkt') {
                const f = prompt("Filialnummer:"), n = prompt("Name:");
                if (f && n) {
                    const { data: p } = await supabaseClient.from('profiles').select('*').eq('display_name', n).single();
                    await supabaseClient.from('bookings').insert(selectedDates.map(d => ({ requested_date: d, status: 'confirmed', store_number: f, display_name: n, user_id: p?.id || currentUser.id, user_email: p?.user_email || '' })));
                    if (p?.user_email) for (let d of selectedDates) await emailjs.send(EJS_SERVICE, EJS_USER_TEMPLATE, { email: p.user_email, status_text: 'EINSATZ BESTÄTIGT', date: d });
                }
            } else if (type === 'urlaub') {
                await supabaseClient.from('bookings').insert(selectedDates.map(d => ({ requested_date: d, status: 'vacation', store_number: 'URLAUB', user_id: currentUser.id, display_name: 'ADMIN' })));
            } else if (type === 'frei') {
                const ids = []; selectedDates.forEach(d => { const el = document.querySelector(`[onclick*="${d}"]`); if (el && el.dataset.id) ids.push(el.dataset.id); });
                if (ids.length) await supabaseClient.from('bookings').delete().in('id', ids);
            }
            clearSelection();
        }

        async function submitSelection() {
            const r = prompt("Nachricht an Flo (optional):");
            const { error } = await supabaseClient.from('bookings').insert(selectedDates.map(d => ({ user_id: currentUser.id, requested_date: d, display_name: userProfile.display_name, store_number: userProfile.store_number, user_email: currentUser.email, reason_user: r, status: 'pending' })));
            if (!error) { await emailjs.send(EJS_SERVICE, EJS_ADMIN_TEMPLATE, { user_name: userProfile.display_name, store_number: userProfile.store_number, date: selectedDates.join(", "), reason: r || "Einsatzanfrage" }); alert("Gesendet!"); clearSelection(); }
        }

        async function processRequest(id, status, email, date) {
            await supabaseClient.from('bookings').update({ status }).eq('id', id);
            if (email) await emailjs.send(EJS_SERVICE, EJS_USER_TEMPLATE, { email: email, status_text: status === 'confirmed' ? 'BESTÄTIGT' : 'ABGELEHNT', date: date });
            fetchAndRender();
        }

        function renderLists(data) {
            const aL = document.getElementById('admin-list'), uL = document.getElementById('booking-list');
            aL.innerHTML = ''; uL.innerHTML = '';
            data.sort((a,b) => b.requested_date.localeCompare(a.requested_date)).forEach(b => {
                const html = `<div class="p-4 bg-zinc-800/30 rounded-2xl border border-zinc-800 flex justify-between items-center mb-2"><div class="text-[9px] font-bold text-zinc-300">${b.requested_date}<br><span class="text-[7px] text-zinc-600 uppercase">Fil. ${b.store_number} | ${b.display_name}</span></div><div class="text-[8px] font-black uppercase ${b.status === 'confirmed' ? 'text-green-500' : 'text-yellow-500'}">${b.status}</div></div>`;
                if (b.user_id === currentUser.id) uL.innerHTML += html;
                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    aL.innerHTML += `<div class="bg-white text-black p-4 rounded-2xl flex justify-between items-center mb-2 shadow-lg"><div class="text-[9px] font-bold uppercase leading-tight">${b.requested_date}<br><span class="text-zinc-400">Fil. ${b.store_number} (${b.display_name})</span></div><div class="flex gap-2"><button onclick="processRequest('${b.id}','confirmed','${b.user_email}','${b.requested_date}')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[9px] font-black">JA</button><button onclick="processRequest('${b.id}','rejected','${b.user_email}','${b.requested_date}')" class="bg-red-600 text-white px-4 py-2 rounded-xl text-[9px] font-black">NEIN</button></div></div>`;
                }
            });
        }

        function toggleDateSelection(d) { selectedDates = selectedDates.includes(d) ? selectedDates.filter(x => x !== d) : [...selectedDates, d]; updateActionBar(); fetchAndRender(); }
        function updateActionBar() { const b = document.getElementById('action-bar'), c = selectedDates.length; if (c > 0) { b.classList.add('visible'); document.getElementById('selection-info').innerText = `${c} Tage gewählt`; document.getElementById('admin-actions').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL); } else { b.classList.remove('visible'); } }
        function clearSelection() { selectedDates = []; updateActionBar(); fetchAndRender(); }
        function changeMonth(d) { currentViewDate.setMonth(currentViewDate.getMonth() + d); clearSelection(); }
        function toggleAuthMode() { const s = document.getElementById('signup-fields'); s.classList.toggle('hidden'); document.getElementById('auth-btn-main').innerText = s.classList.contains('hidden') ? 'Login' : 'Registrieren'; }
        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
