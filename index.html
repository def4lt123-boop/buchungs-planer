<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Springerplan Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.7rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; overflow: hidden; position: relative; }
        .day-free { background-color: #22c55e; color: white; } 
        .day-busy { background-color: #ef4444; color: white; border: 2px solid #991b1b; } 
        .day-past { background-color: #3f3f46; color: #71717a; cursor: not-allowed; }
        .store-label { font-size: 0.5rem; margin-top: 2px; background: rgba(0,0,0,0.3); width: 100%; text-align: center; padding: 1px 0; font-weight: 900; }
        * { user-select: none; -webkit-user-select: none; }
        input { user-select: auto !important; -webkit-user-select: auto !important; }
    </style>
</head>
<body class="bg-black min-h-screen text-white font-sans overflow-x-hidden">
    <div id="app-container" class="max-w-md mx-auto min-h-screen p-4 bg-zinc-900 shadow-2xl">
        
        <div id="loading" class="flex flex-col items-center justify-center py-20 text-yellow-500 font-bold animate-pulse text-sm uppercase tracking-widest">
            Springerplan wird synchronisiert...
        </div>

        <div id="auth-section" class="hidden py-10">
            <h1 class="text-4xl font-black mb-2 text-center text-yellow-500 italic uppercase">Springerplan</h1>
            <p id="auth-mode-text" class="text-center text-zinc-500 text-[10px] mb-8 tracking-[0.3em] uppercase font-bold">Zentral-Login</p>
            
            <div class="space-y-3">
                <input id="email" type="email" placeholder="E-Mail" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
                <input id="password" type="password" placeholder="Passwort" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500 text-base">
                <div id="signup-fields" class="hidden space-y-3">
                    <input id="display_name" type="text" placeholder="Anzeigename (Dein Name)" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                    <input id="store_number" type="text" placeholder="Filialnummer" class="w-full p-4 bg-zinc-800 border-none rounded-2xl text-white outline-none">
                </div>
            </div>

            <button onclick="handleAuthAction()" id="auth-btn-main" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase shadow-lg mt-6 text-lg active:scale-95 transition-transform">Login</button>
            <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="w-full mt-8 text-zinc-500 text-[10px] uppercase tracking-widest font-bold underline">Neues Konto registrieren</button>
        </div>

        <div id="main-section" class="hidden">
            <header class="flex justify-between items-center mb-8 bg-zinc-800/40 p-3 rounded-2xl border border-zinc-700/30">
                <div>
                    <h2 class="text-lg font-black italic text-yellow-500 uppercase leading-none">Springerplan</h2>
                    <p id="user-display" class="text-[9px] text-zinc-500 mt-1 uppercase font-bold tracking-tighter"></p>
                </div>
                <button onclick="handleLogout()" class="text-[10px] bg-red-600/20 px-4 py-2 rounded-xl text-red-500 font-black uppercase">Logout</button>
            </header>

            <section class="mb-10">
                <h3 id="month-name" class="text-xl font-black mb-4 text-zinc-100 ml-1 italic uppercase tracking-tight">Monat</h3>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-zinc-600 mb-3 uppercase font-black">
                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                </div>
                <div id="calendar-grid" class="day-grid"></div>
            </section>

            <div id="admin-panel" class="hidden mb-10 bg-yellow-500/10 p-5 rounded-3xl border border-yellow-500/30 shadow-2xl">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-4 text-center tracking-[0.3em]">Offene Anfragen</h3>
                <div id="admin-list" class="space-y-3"></div>
            </div>

            <section class="pb-10">
                <h3 class="text-[10px] font-black mb-4 text-zinc-600 uppercase tracking-widest ml-1">Meine Buchungen</h3>
                <div id="booking-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aggpjaxpupqbsefsusok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3BqYXhwdXBxYnNlZnN1c29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNzgxOTcsImV4cCI6MjA4NTg1NDE5N30.66Q-q1EIdn4_EWf_TCOanxwQ-_qB6-FaAYdHCYbLkHk';
        const ADMIN_EMAIL = 'def4lt123@gmail.com';

        let supabaseClient;
        let currentUser = null;
        let isSignupMode = false;

        window.addEventListener('load', () => {
            const check = setInterval(() => {
                if (typeof supabase !== 'undefined') { clearInterval(check); startApp(); }
            }, 100);
        });

        async function startApp() {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user ?? null;
            supabaseClient.auth.onAuthStateChange((_e, s) => { currentUser = s?.user ?? null; updateUI(); });
            updateUI();
        }

        function toggleAuthMode() {
            isSignupMode = !isSignupMode;
            document.getElementById('signup-fields').classList.toggle('hidden', !isSignupMode);
            document.getElementById('auth-mode-text').innerText = isSignupMode ? "Registrierung" : "Zentral-Login";
            document.getElementById('auth-btn-main').innerText = isSignupMode ? "Konto erstellen" : "Login";
        }

        async function handleAuthAction() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isSignupMode) {
                const name = document.getElementById('display_name').value;
                const store = document.getElementById('store_number').value;
                const { error } = await supabaseClient.auth.signUp({ 
                    email, password, options: { data: { display_name: name, store_number: store } } 
                });
                if (error) alert(error.message); else alert("Erfolg! Logge dich nun ein.");
            } else {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert("Login Fehler!");
            }
        }

        async function updateUI() {
            document.getElementById('loading').classList.add('hidden');
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-display').innerText = `${currentUser.user_metadata.display_name || 'Admin'} | ${currentUser.user_metadata.store_number || 'HQ'}`;
                document.getElementById('admin-panel').classList.toggle('hidden', currentUser.email !== ADMIN_EMAIL);
                await fetchAndRender();
            }
        }

        async function fetchAndRender() {
            const { data: bookings } = await supabaseClient.from('bookings').select('*');
            renderCalendar(bookings || []);
            renderLists(bookings || []);
        }

        function renderCalendar(allBookings) {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const days = new Date(year, month + 1, 0).getDate();
            const start = (new Date(year, month, 1).getDay() + 6) % 7;
            document.getElementById('month-name').innerText = `${["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"][month]} ${year}`;

            for (let x = 0; x < start; x++) grid.innerHTML += `<div></div>`;

            const today = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= days; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const booking = allBookings.find(b => b.requested_date === dateStr && b.status === 'confirmed');
                const isPast = dateStr < today;
                
                let cls = booking ? 'day-busy' : 'day-free';
                if (isPast) cls = 'day-past';

                grid.innerHTML += `
                    <div onclick="handleClick('${dateStr}', ${!!booking}, ${isPast}, '${booking?.id || ''}')" class="calendar-day ${cls}">
                        <span>${d}</span>
                        ${booking ? `<span class="store-label">${booking.store_number}</span>` : ''}
                    </div>`;
            }
        }

        async function handleClick(date, isBusy, isPast, bookingId) {
            if (isPast) return;
            if (isBusy && currentUser.email === ADMIN_EMAIL) {
                if (confirm(`Termin am ${date} stornieren und freigeben?`)) {
                    await supabaseClient.from('bookings').delete().eq('id', bookingId);
                    fetchAndRender();
                }
            } else if (!isBusy) {
                if (confirm(`${date} verbindlich anfragen?`)) {
                    await supabaseClient.from('bookings').insert([{ 
                        user_id: currentUser.id, requested_date: date,
                        display_name: currentUser.user_metadata.display_name,
                        store_number: currentUser.user_metadata.store_number
                    }]);
                    fetchAndRender();
                }
            }
        }

        function renderLists(data) {
            const uList = document.getElementById('booking-list');
            const aList = document.getElementById('admin-list');
            uList.innerHTML = ''; aList.innerHTML = '';

            data.sort((a,b) => a.requested_date.localeCompare(b.requested_date)).forEach(b => {
                if (b.user_id === currentUser.id) {
                    uList.innerHTML += `<div class="p-4 bg-zinc-800 rounded-2xl flex justify-between items-center text-[10px] mb-2 border border-zinc-700">
                        <span class="font-bold">${b.requested_date}</span>
                        <span class="uppercase font-black ${b.status === 'confirmed' ? 'text-green-500' : 'text-yellow-500'}">${b.status}</span>
                    </div>`;
                }
                if (currentUser.email === ADMIN_EMAIL && b.status === 'pending') {
                    aList.innerHTML += `<div class="bg-white text-black p-4 rounded-2xl flex justify-between items-center shadow-xl mb-2">
                        <div class="flex flex-col"><span class="font-black text-xs leading-none">${b.requested_date}</span><span class="text-[8px] uppercase font-bold text-zinc-400 mt-1">${b.store_number} | ${b.display_name}</span></div>
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Ja</button>
                            <button onclick="deleteBooking('${b.id}')" class="bg-red-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Nein</button>
                        </div>
                    </div>`;
                }
            });
        }

        async function updateStatus(id, status) { await supabaseClient.from('bookings').update({ status }).eq('id', id); fetchAndRender(); }
        async function deleteBooking(id) { await supabaseClient.from('bookings').delete().eq('id', id); fetchAndRender(); }
        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
        async function init() { startApp(); }
    </script>
</body>
</html>
